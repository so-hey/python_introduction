<h2 id="%E3%82%BF%E3%83%97%E3%83%AB%E3%81%AB%E3%81%A4%E3%81%84%E3%81%A6">タプルについて</h2>
<h5 id="%E8%A4%87%E6%95%B0%E3%81%AE%E3%83%87%E3%83%BC%E3%82%BF%E3%81%AE%E7%B5%84%E3%81%BF%E5%90%88%E3%82%8F%E3%81%9B%E3%81%8B%E3%82%89%E6%A7%8B%E6%88%90%E3%81%95%E3%82%8C%E3%81%A6%E3%81%84%E3%82%8B%E3%83%87%E3%83%BC%E3%82%BF%E3%82%92%E8%A1%A8%E7%8F%BE%E3%81%99%E3%82%8B%E5%A0%B4%E5%90%88%E3%82%BF%E3%83%97%E3%83%AB%E3%82%92%E4%BD%BF%E7%94%A8%E3%81%99%E3%82%8B%E3%81%A8%E4%BE%BF%E5%88%A9%E3%81%A7%E3%81%99%E3%82%BF%E3%83%97%E3%83%AB%E3%81%AE%E3%81%93%E3%81%A8%E3%82%92%E5%8D%98%E3%81%AB%E7%B5%84%E3%81%A8%E3%82%82%E8%A8%80%E3%81%84%E3%81%BE%E3%81%99">複数のデータの組み合わせから構成されているデータを表現する場合，タプルを使用すると便利です．タプルのことを単に「組」とも言います．</h5>
<br />
<p>例えば...</p>
<ul>
<li>
<p>地図 <code>(地名, 緯度, 経度)</code></p>
</li>
<li>
<p>レシート <code>(商品, 値段)</code></p>
</li>
<li>
<p>名簿 <code>(名字, 名前)</code></p>
</li>
<li>
<p>RGB <code>(赤の明度, 緑の明度, 青の明度)</code></p>
</li>
</ul>
<p>異なる型のデータでも組み合わせることができる！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="5" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<h2 id="%E3%82%BF%E3%83%97%E3%83%AB%E3%81%AE%E4%BD%9C%E6%88%90">タプルの作成</h2>
<h5 id="a--tuple%E3%81%A8%E3%81%99%E3%82%8B%E3%81%A8%E4%BD%95%E3%82%82%E5%85%A5%E3%81%A3%E3%81%A6%E3%81%84%E3%81%AA%E3%81%84%E7%A9%BA%E3%81%AE%E3%82%BF%E3%83%97%E3%83%AB%E3%82%92%E4%BD%9C%E6%88%90%E3%81%99%E3%82%8B%E3%81%93%E3%81%A8%E3%81%8C%E3%81%A7%E3%81%8D%E3%81%BE%E3%81%99"><code>a = tuple()</code>とすると，何も入っていない空のタプルを作成することができます．</h5>
<div class="split">
<div class="percent_60">
<h5 id="br-2"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = <span class="hljs-built_in">tuple</span>()
<span class="hljs-built_in">print</span>(a)
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
()
</code></pre>
</div>
</div>
<h5 id="a--%E3%82%8A%E3%82%93%E3%81%94-190%E3%81%AE%E3%82%88%E3%81%86%E3%81%AB%E6%8B%AC%E5%BC%A7%E3%81%A7%E5%9B%B2%E3%81%86%E3%81%A8%E3%82%8A%E3%82%93%E3%81%94%E3%81%A8190%E3%82%92%E8%A6%81%E7%B4%A0%E3%81%AB%E6%8C%81%E3%81%A4%E3%82%BF%E3%83%97%E3%83%AB%E3%81%8C%E4%BD%9C%E6%88%90%E3%81%95%E3%82%8C%E3%81%BE%E3%81%99"><code>a = (&quot;りんご&quot;, 190)</code>のように括弧で囲うと，&quot;りんご&quot;と190を要素に持つタプルが作成されます．</h5>
<div class="split">
<div class="percent_60">
<h5 id="br-3"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = (<span class="hljs-string">&quot;りんご&quot;</span>, <span class="hljs-number">190</span>)
<span class="hljs-built_in">print</span>(a)
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-1">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
(&quot;りんご&quot;, 190)
</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="6" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<h2 id="%E8%A6%81%E7%B4%A0%E3%81%B8%E3%81%AE%E3%82%A2%E3%82%AF%E3%82%BB%E3%82%B9">要素へのアクセス</h2>
<h5 id="%E3%82%BF%E3%83%97%E3%83%AB%E3%82%82%E9%85%8D%E5%88%97%E3%81%A8%E5%90%8C%E6%A7%98%E3%81%AB1%E7%95%AA%E7%9B%AE%E3%81%AE%E8%A6%81%E7%B4%A0%E3%82%92a02%E7%95%AA%E7%9B%AE%E3%81%AE%E8%A6%81%E7%B4%A0%E3%82%92a13%E7%95%AA%E7%9B%AE%E3%81%AE%E8%A6%81%E7%B4%A0%E3%82%92a2%E3%81%AA%E3%81%A9%E3%81%A8%E8%A1%A8%E3%81%97%E3%81%BE%E3%81%99">タプルも配列と同様に，1番目の要素を<code>a[0]</code>，2番目の要素を<code>a[1]</code>，3番目の要素を<code>a[2]</code>などと表します．</h5>
<div class="split">
<div class="percent_60">
<h5 id="br-4"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = (<span class="hljs-string">&quot;Paris&quot;</span>, <span class="hljs-number">48.72</span>, <span class="hljs-number">2.38</span>)
<span class="hljs-built_in">print</span>(a[<span class="hljs-number">0</span>])
<span class="hljs-built_in">print</span>(a[<span class="hljs-number">1</span>])
<span class="hljs-built_in">print</span>(a[<span class="hljs-number">2</span>])
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-2">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
&quot;Paris&quot;
48.72
2.38
</code></pre>
</div>
</div>
<h6 id="0-indexed%E3%81%AB%E6%B3%A8%E6%84%8F">0-indexedに注意！</h6>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="7" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<h2 id="%E3%83%9F%E3%83%A5%E3%83%BC%E3%82%BF%E3%83%96%E3%83%AB%E3%81%A8%E3%82%A4%E3%83%9F%E3%83%A5%E3%83%BC%E3%82%BF%E3%83%96%E3%83%AB">ミュータブルとイミュータブル</h2>
<h5 id="python%E3%81%AE%E3%83%87%E3%83%BC%E3%82%BF%E5%9E%8B%E3%81%AB%E3%81%AF%E3%83%9F%E3%83%A5%E3%83%BC%E3%82%BF%E3%83%96%E3%83%ABmutable%E3%81%A8%E3%82%A4%E3%83%9F%E3%83%A5%E3%83%BC%E3%82%BF%E3%83%96%E3%83%ABimmutable%E3%81%8C%E3%81%82%E3%82%8A%E3%81%BE%E3%81%99">Pythonのデータ型には，ミュータブル(mutable)とイミュータブル(immutable)があります．</h5>
<h5 id="%E3%83%9F%E3%83%A5%E3%83%BC%E3%82%BF%E3%83%96%E3%83%AB%E3%81%AA%E3%83%87%E3%83%BC%E3%82%BF%E3%81%AF%E5%80%A4%E3%82%92%E5%A4%89%E6%9B%B4%E3%81%99%E3%82%8B%E3%81%93%E3%81%A8%E3%81%8C%E3%81%A7%E3%81%8D%E3%81%BE%E3%81%99br%E3%82%A4%E3%83%9F%E3%83%A5%E3%83%BC%E3%82%BF%E3%83%96%E3%83%AB%E3%81%AA%E3%83%87%E3%83%BC%E3%82%BF%E3%81%AF%E5%80%A4%E3%82%92%E5%A4%89%E6%9B%B4%E3%81%99%E3%82%8B%E3%81%93%E3%81%A8%E3%81%8C%E3%81%A7%E3%81%8D%E3%81%BE%E3%81%9B%E3%82%93">ミュータブルなデータは値を変更することができます．<br />イミュータブルなデータは値を変更することができません．</h5>
<h5 id="python%E3%81%AE%E9%85%8D%E5%88%97list%E3%81%AF%E3%83%9F%E3%83%A5%E3%83%BC%E3%82%BF%E3%83%96%E3%83%AB%E3%81%AA%E3%81%AE%E3%81%A7%E5%80%A4%E3%82%92%E5%A4%89%E6%9B%B4%E3%81%A7%E3%81%8D%E3%81%BE%E3%81%99%E3%81%8C%E3%82%BF%E3%83%97%E3%83%ABtuple%E3%81%AF%E3%82%A4%E3%83%9F%E3%83%A5%E3%83%BC%E3%82%BF%E3%83%96%E3%83%AB%E3%81%AA%E3%81%AE%E3%81%A7%E5%A4%89%E6%9B%B4%E3%81%99%E3%82%8B%E3%81%93%E3%81%A8%E3%81%8C%E3%81%A7%E3%81%8D%E3%81%BE%E3%81%9B%E3%82%93">Pythonの配列<code>list</code>はミュータブルなので値を変更できますが，タプル<code>tuple</code>はイミュータブルなので変更することができません．</h5>
<div class="split">
<div class="percent_60">
<h5 id="br-5"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = (<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>)
a[<span class="hljs-number">1</span>] = <span class="hljs-number">6</span>
<span class="hljs-built_in">print</span>(a)
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-3">実行結果</h5>
<pre style="font-size: 30px; color: #ff6666">

TypeError

</pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="8" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<h2 id="%E3%82%BF%E3%83%97%E3%83%AB%E3%81%AE%E8%A6%81%E7%B4%A0%E3%81%AE%E8%BF%BD%E5%8A%A0">タプルの要素の追加</h2>
<h5 id="%E3%82%BF%E3%83%97%E3%83%AB%E3%81%AF%E3%82%A4%E3%83%9F%E3%83%A5%E3%83%BC%E3%82%BF%E3%83%96%E3%83%AB%E3%81%A7%E3%81%82%E3%82%8B%E3%81%9F%E3%82%81%E8%A6%81%E7%B4%A0%E3%81%AE%E5%A4%89%E6%9B%B4%E3%82%84%E5%89%8A%E9%99%A4%E4%BB%BB%E6%84%8F%E3%81%AE%E4%BD%8D%E7%BD%AE%E3%81%B8%E3%81%AE%E8%A6%81%E7%B4%A0%E3%81%AE%E8%BF%BD%E5%8A%A0%E3%81%AF%E3%81%A7%E3%81%8D%E3%81%BE%E3%81%9B%E3%82%93%E3%81%8C%E6%BC%94%E7%AE%97%E5%AD%90%E3%82%92%E4%BD%BF%E3%81%A3%E3%81%A6%E5%85%88%E9%A0%AD%E3%82%84%E6%9C%AB%E5%B0%BE%E3%81%B8%E8%A6%81%E7%B4%A0%E3%82%92%E8%BF%BD%E5%8A%A0%E3%81%99%E3%82%8B%E3%81%93%E3%81%A8%E3%81%AF%E3%81%A7%E3%81%8D%E3%81%BE%E3%81%99">タプルはイミュータブルであるため，要素の変更や削除，任意の位置への要素の追加はできませんが，<code>+</code>演算子を使って先頭や末尾へ要素を追加することはできます．</h5>
<div class="split">
<div class="percent_60">
<h5 id="br-6"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = (<span class="hljs-number">1</span>, <span class="hljs-number">2</span>)
<span class="hljs-built_in">print</span>(a)
a = (<span class="hljs-number">0</span>,) + a  <span class="hljs-comment"># タプルの先頭に追加</span>
<span class="hljs-built_in">print</span>(a)
a = a + (<span class="hljs-number">3</span>,)  <span class="hljs-comment"># タプルの末尾に追加</span>
<span class="hljs-built_in">print</span>(a)
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-4">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
(1, 2)

(0, 1, 2)

(0, 1, 2, 3)
</code></pre>
</div>
</div>
<h6 id="%E2%80%BB%E8%A6%81%E7%B4%A0%E6%95%B01%E3%81%AE%E3%82%BF%E3%83%97%E3%83%AB%E3%81%AB%E3%81%AF%E6%9C%AB%E5%B0%BE%E3%81%AE%E3%82%AB%E3%83%B3%E3%83%9E%E3%81%8C%E5%BF%85%E8%A6%81%E3%81%A7%E3%81%99">※要素数1のタプルには，末尾のカンマが必要です！</h6>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="mokuji" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" class="mokuji" data-marpit-pagination="9" style="--class:mokuji;--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<h1 id="br-7"><br /></h1>
<div class="split">
<div class="percent_45">
<ol>
<li>
<h2 id="%E3%82%BF%E3%83%97%E3%83%AB-tuple-2"><a href="#3">タプル <code>tuple</code></a></h2>
</li>
<li>
<h1 id="%E9%9B%86%E5%90%88-set-2">集合 <code>set</code></h1>
</li>
</ol>
</div>
<div class="percent_10">
</div>
<div class="percent_45">
<ol start="3">
<li>
<h2 id="%E8%BE%9E%E6%9B%B8-dict-2"><a href="#18">辞書 <code>dict</code></a></h2>
</li>
<li>
<h2 id="%E3%82%AF%E3%83%A9%E3%82%B9-2"><a href="#28">クラス</a></h2>
</li>
</ol>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="10" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<h2 id="%E9%9B%86%E5%90%88%E3%81%AB%E3%81%A4%E3%81%84%E3%81%A6">集合について</h2>
<h5 id="%E9%87%8D%E8%A4%87%E3%81%AE%E3%81%AA%E3%81%84%E8%A6%81%E7%B4%A0%E3%81%AE%E9%9B%86%E3%81%BE%E3%82%8A%E3%82%92%E5%8A%B9%E7%8E%87%E7%9A%84%E3%81%AB%E7%AE%A1%E7%90%86%E3%81%97%E3%81%9F%E3%81%84%E3%81%A8%E3%81%8D%E9%9B%86%E5%90%88%E3%82%92%E4%BD%BF%E3%81%86%E3%81%A8%E4%BE%BF%E5%88%A9%E3%81%A7%E3%81%99"><strong>重複のない</strong>要素の集まりを効率的に管理したいとき，集合を使うと便利です．</h5>
<br />
<p>例えば...</p>
<ul>
<li>
<p>メールアドレス <code>{&quot;example@gmail.com&quot;, &quot;example@yahoo.co.jp&quot;, ...}</code></p>
</li>
<li>
<p>SNSのユーザー名とパスワードの組み合わせ<span style="float: right; margin-right: 160px; margin-bottom: 20px"><code>{(user1, pass1), (user2, pass2), ...}</code></span></p>
</li>
</ul>
<p>どちらもそれぞれ世界に1つしかない要素の集合になっている．</p>
<h6 id="%E3%83%A6%E3%83%BC%E3%82%B6%E3%83%BC%E5%90%8D%E3%81%AB%E3%81%AF%E8%A2%AB%E3%82%8A%E3%81%8C%E3%81%82%E3%82%8B%E3%81%8B%E3%82%82%E3%81%97%E3%82%8C%E3%81%BE%E3%81%9B%E3%82%93%E3%81%8C%E3%83%91%E3%82%B9%E3%83%AF%E3%83%BC%E3%83%89%E3%81%A8%E7%B5%84%E3%81%BF%E5%90%88%E3%82%8F%E3%81%9B%E3%82%8B%E3%81%93%E3%81%A8%E3%81%AB%E3%82%88%E3%81%A3%E3%81%A6%E4%B8%80%E6%84%8F%E6%80%A7%E3%82%92%E5%BE%97%E3%82%8B%E3%81%93%E3%81%A8%E3%81%8C%E3%81%A7%E3%81%8D%E3%81%A6%E3%81%84%E3%81%BE%E3%81%99">ユーザー名には被りがあるかもしれませんが，パスワードと組み合わせることによって一意性を得ることができています．</h6>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="11" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<h2 id="%E9%9B%86%E5%90%88%E3%81%AE%E4%BD%9C%E6%88%90">集合の作成</h2>
<h5 id="a--set%E3%81%A8%E3%81%99%E3%82%8B%E3%81%A8%E4%BD%95%E3%82%82%E5%85%A5%E3%81%A3%E3%81%A6%E3%81%84%E3%81%AA%E3%81%84%E7%A9%BA%E3%81%AE%E9%9B%86%E5%90%88%E3%82%92%E4%BD%9C%E6%88%90%E3%81%A7%E3%81%8D%E3%81%BE%E3%81%99"><code>a = set()</code>とすると，何も入っていない空の集合を作成できます．</h5>
<div class="split">
<div class="percent_60">
<h5 id="br-8"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = <span class="hljs-built_in">set</span>()
<span class="hljs-built_in">print</span>(a)
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-5">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
{}
</code></pre>
</div>
</div>
<h5 id="a--1-2%E3%81%AE%E3%82%88%E3%81%86%E3%81%AB%E6%B3%A2%E6%8B%AC%E5%BC%A7%E3%81%A7%E8%A6%81%E7%B4%A0%E3%82%92%E5%9B%B2%E3%81%86%E3%81%A81-2%E3%82%92%E8%A6%81%E7%B4%A0%E3%81%AB%E6%8C%81%E3%81%A4%E9%9B%86%E5%90%88%E3%81%8C%E7%94%9F%E6%88%90%E3%81%95%E3%82%8C%E3%81%BE%E3%81%99"><code>a = {1, 2}</code>のように波括弧で要素を囲うと，1, 2を要素に持つ集合が生成されます．</h5>
<div class="split" style="padding-top: 20px">
<div class="percent_60">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = {<span class="hljs-number">1</span>, <span class="hljs-number">2</span>}
<span class="hljs-built_in">print</span>(a)
</code></pre>
</div>
<div class="percent_35">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
{1, 2}
</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="12" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<h2 id="%E8%A6%81%E7%B4%A0%E3%81%AE%E8%BF%BD%E5%8A%A0">要素の追加</h2>
<h5 id="%E9%9B%86%E5%90%88%E3%81%AB%E8%A6%81%E7%B4%A0%E3%82%92%E8%BF%BD%E5%8A%A0%E3%81%99%E3%82%8B%E3%81%AB%E3%81%AFadd%E3%82%92%E4%BD%BF%E7%94%A8%E3%81%97%E3%81%BE%E3%81%99">集合に要素を追加するには，<code>add()</code>を使用します．</h5>
<div class="split">
<div class="percent_60">
<h5 id="br-9"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = {<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>}
a.add(<span class="hljs-number">4</span>)
<span class="hljs-built_in">print</span>(a)
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-6">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>

{1, 2, 3, 4}
</code></pre>
</div>
</div>
<p>集合は重複を許さないので，既に含まれている要素を追加しても変わりません．</p>
<div class="split" style="margin-top: 20px">
<div class="percent_60">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a.add(<span class="hljs-number">2</span>)
<span class="hljs-built_in">print</span>(a)
</code></pre>
</div>
<div class="percent_35">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
{1, 2, 3, 4}
</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="13" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<h2 style="margin: 0">要素の削除</h2>
<h5 style="margin: 0">集合から要素を削除したいときには，`remove()`を使う方法と`discard()`を使う方法， `pop()`を使う方法の3通りあります．</h5>
<br />
<ol>
<li>要素の値を指定して削除する<code>remove()</code></li>
</ol>
<p style="margin: 0"><code>a.remove(x)</code>で集合`a`の要素xを削除します．</code>
<div class="split" style="margin: 0; padding: 0">
<div class="percent_60">
<h5 id="br-10"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = {<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>}
a.remove(<span class="hljs-number">1</span>)
<span class="hljs-built_in">print</span>(a)
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-7">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>

{2, 3}
</code></pre>
</div>
</div>
<p>存在しない要素を削除しようとした場合，<code>KeyError</code>が出ます．</p>
<div class="split" style="margin-top: 10px">
<div class="percent_60">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a.remove(<span class="hljs-number">4</span>)
</code></pre>
</div>
<div class="percent_35">
<pre style="font-size: 30px; color: #ff6666">
KeyError: 4
</pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="14" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<ol start="2">
<li>要素の値を指定して削除する<code>discard()</code></li>
</ol>
<p><code>a.discard(x)</code>で集合<code>a</code>の要素xを削除します．</p>
<div class="split">
<div class="percent_60">
<h5 id="br-11"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = {<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>}
a.discard(<span class="hljs-number">1</span>)
<span class="hljs-built_in">print</span>(a)
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-8">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>

{2, 3}
</code></pre>
</div>
</div>
<p>存在しない要素を削除しようとした場合，何もしません．</p>
<div class="split" style="margin-top: 10px">
<div class="percent_60">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a.discard(<span class="hljs-number">4</span>)
<span class="hljs-built_in">print</span>(a)
</code></pre>
</div>
<div class="percent_35">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
{1, 2, 3}
</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="15" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<ol start="3">
<li>集合の中の要素を1つ削除する<code>pop()</code></li>
</ol>
<p><code>a.pop()</code>で集合<code>a</code>の中の要素を1つ削除し，その値を返します．</p>
<div class="split">
<div class="percent_60">
<h5 id="br-12"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = {<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>}
b = a.pop()
<span class="hljs-built_in">print</span>(a)
<span class="hljs-built_in">print</span>(b)
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-9">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>

{2, 3}
1
</code></pre>
</div>
</div>
<p>空の集合から要素を削除しようとした場合，<code>TypeError</code>が出ます．</p>
<div class="split" style="margin-top: 10px">
<div class="percent_60">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = <span class="hljs-built_in">set</span>()
a.pop()
<span class="hljs-built_in">print</span>(a)
</code></pre>
</div>
<div class="percent_35">
<pre style="font-size: 30px; color: #ff6666">

TypeError

</pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="16" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<h2 id="%E8%A6%81%E7%B4%A0%E3%81%AE%E5%AD%98%E5%9C%A8%E7%A2%BA%E8%AA%8D">要素の存在確認</h2>
<h5 id="%E9%9B%86%E5%90%88%E3%81%AB%E7%89%B9%E5%AE%9A%E3%81%AE%E8%A6%81%E7%B4%A0%E3%81%8C%E5%90%AB%E3%81%BE%E3%82%8C%E3%81%A6%E3%81%84%E3%82%8B%E3%81%8B%E3%82%92%E7%A2%BA%E8%AA%8D%E3%81%99%E3%82%8B%E3%81%AB%E3%81%AFin%E3%82%AD%E3%83%BC%E3%83%AF%E3%83%BC%E3%83%89%E3%82%92%E4%BD%BF%E7%94%A8%E3%81%97%E3%81%BE%E3%81%99">集合に特定の要素が含まれているかを確認するには，<code>in</code>キーワードを使用します．</h5>
<div class="split">
<div class="percent_60">
<h5 id="br-13"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = {<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>}
<span class="hljs-built_in">print</span>(<span class="hljs-number">1</span> <span class="hljs-keyword">in</span> a)
<span class="hljs-built_in">print</span>(<span class="hljs-number">5</span> <span class="hljs-keyword">in</span> a)
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-10">実行結果</h5>
<pre style="font-size: 30px">

<code class="true">True</code>
<code class="false">False</code>
</pre>
</div>
</div>
<p>配列でも同様に<code>in</code>キーワードで要素の存在確認をすることができますが，<strong>計算量</strong>が異なります．</p>
<h6 id="%E8%A8%88%E7%AE%97%E9%87%8F%E3%81%AE%E8%A9%B1%E3%81%AF%E3%81%BE%E3%81%9F%E3%81%84%E3%81%A4%E3%81%8B">計算量の話はまたいつか...</h6>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="17" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<h2 id="%E3%83%AA%E3%82%B9%E3%83%88%E3%81%8B%E3%82%89%E9%87%8D%E8%A4%87%E3%82%92%E5%8F%96%E3%82%8A%E9%99%A4%E3%81%8F">リストから重複を取り除く</h2>
<h5 id="%E9%9B%86%E5%90%88%E3%81%AF%E9%87%8D%E8%A4%87%E3%82%92%E8%A8%B1%E3%81%95%E3%81%AA%E3%81%84%E3%81%AE%E3%81%A7%E3%83%AA%E3%82%B9%E3%83%88%E2%86%92%E9%9B%86%E5%90%88%E2%86%92%E3%83%AA%E3%82%B9%E3%83%88%E3%81%A8%E5%A4%89%E6%8F%9B%E3%81%99%E3%82%8B%E3%81%93%E3%81%A8%E3%81%A7%E3%83%AA%E3%82%B9%E3%83%88%E3%81%AE%E9%87%8D%E8%A4%87%E3%82%92%E6%B6%88%E3%81%99%E3%81%93%E3%81%A8%E3%81%8C%E3%81%A7%E3%81%8D%E3%81%BE%E3%81%99">集合は重複を許さないので，リスト→集合→リストと変換することで，リストの重複を消すことができます．</h5>
<div class="split" style="margin-bottom:15px">
<div class="percent_60">
<h5 id="br-14"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = [<span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">2</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>, <span class="hljs-number">5</span>]
a_set = <span class="hljs-built_in">set</span>(a)
a_unique = <span class="hljs-built_in">list</span>(a_set)
<span class="hljs-built_in">print</span>(a_unique)
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-11">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>


[1, 2, 3, 4, 5]
</code></pre>
</div>
</div>
<p><code>a_unique = list(set(a))</code>と一行で書くこともできる！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-class="mokuji" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" class="mokuji" data-marpit-pagination="18" style="--class:mokuji;--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<h1 id="br-15"><br /></h1>
<div class="split">
<div class="percent_45">
<ol>
<li>
<h2 id="%E3%82%BF%E3%83%97%E3%83%AB-tuple-3"><a href="#3">タプル <code>tuple</code></a></h2>
</li>
<li>
<h2 id="%E9%9B%86%E5%90%88-set-3"><a href="#9">集合 <code>set</code></a></h2>
</li>
</ol>
</div>
<div class="percent_10">
</div>
<div class="percent_45">
<ol start="3">
<li>
<h1 id="%E8%BE%9E%E6%9B%B8-dict-3">辞書 <code>dict</code></h1>
</li>
<li>
<h2 id="%E3%82%AF%E3%83%A9%E3%82%B9-3"><a href="#28">クラス</a></h2>
</li>
</ol>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="19" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<h2 id="%E8%BE%9E%E6%9B%B8%E3%81%AB%E3%81%A4%E3%81%84%E3%81%A6">辞書について</h2>
<h5 id="k%E3%81%AE%E5%80%A4%E3%82%92%E6%8C%87%E5%AE%9A%E3%81%99%E3%82%8C%E3%81%B0v%E3%81%AE%E5%80%A4%E3%81%8C%E5%AE%9A%E3%81%BE%E3%82%8B%E3%81%A8%E3%81%84%E3%81%86%E9%96%A2%E4%BF%82%E3%81%AB%E3%81%82%E3%82%8B%E3%83%87%E3%83%BC%E3%82%BF%E3%82%92%E5%8A%B9%E7%8E%87%E7%9A%84%E3%81%AB%E7%AE%A1%E7%90%86%E3%81%97%E3%81%9F%E3%81%84%E3%81%A8%E3%81%8D%E8%BE%9E%E6%9B%B8dict%E3%82%92%E4%BD%BF%E3%81%86%E3%81%A8%E4%BE%BF%E5%88%A9%E3%81%A7%E3%81%99">「<strong>K</strong>の値を指定すれば<strong>V</strong>の値が定まる」という関係にあるデータを効率的に管理したいとき，辞書(<code>dict</code>)を使うと便利です．</h5>
<p>この<strong>K</strong>と<strong>V</strong>にあたる値をそれぞれ<strong>キー</strong>と<strong>バリュー</strong>と呼びます．</p>
<p style="margin-top:20px">例えば...</p>
<ul>
<li>
<p>TODOリスト <code>{&quot;task1&quot;: &quot;deadline1&quot;, &quot;task2&quot;: &quot;deadline2&quot;, ...}</code></p>
</li>
<li>
<p>電話帳 <code>{&quot;Taro&quot;: &quot;012-3456-7890&quot;, &quot;Hanako&quot;: 098-7654-3210, ...}</code></p>
</li>
</ul>
<p>※キーは一意である必要がありますが，バリューはそうでなくてもかまいません．</p>
<h6 id="todo%E3%83%AA%E3%82%B9%E3%83%88%E3%81%A7%E3%81%AF%E5%90%8C%E3%81%98%E3%82%BF%E3%82%B9%E3%82%AF%E3%81%8C%E3%81%82%E3%81%A3%E3%81%A6%E3%81%AF%E3%81%84%E3%81%91%E3%81%BE%E3%81%9B%E3%82%93%E3%81%8C%E5%90%8C%E3%81%98%E6%9C%9F%E9%99%90%E3%81%AE%E3%82%BF%E3%82%B9%E3%82%AF%E3%81%8C%E3%81%82%E3%81%A3%E3%81%A6%E3%82%82%E3%81%84%E3%81%84%E3%81%A7%E3%81%99%E3%82%88%E3%81%AD">TODOリストでは，同じタスクがあってはいけませんが，同じ期限のタスクがあってもいいですよね？</h6>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="20" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<h2 id="%E8%BE%9E%E6%9B%B8%E3%81%AE%E4%BD%9C%E6%88%90">辞書の作成</h2>
<h5 id="a--dict%E3%81%A8%E3%81%99%E3%82%8B%E3%81%A8%E4%BD%95%E3%82%82%E5%85%A5%E3%81%A3%E3%81%A6%E3%81%84%E3%81%AA%E3%81%84%E7%A9%BA%E3%81%AE%E8%BE%9E%E6%9B%B8%E3%82%92%E4%BD%9C%E6%88%90%E3%81%A7%E3%81%8D%E3%81%BE%E3%81%99"><code>a = dict()</code>とすると，何も入っていない空の辞書を作成できます．</h5>
<div class="split">
<div class="percent_55">
<h5 id="br-16"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = <span class="hljs-built_in">dict</span>()
<span class="hljs-built_in">print</span>(a)
</code></pre>
</div>
<div class="percent_40">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-12">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
{}
</code></pre>
</div>
</div>
<p><code>a = {&quot;k1&quot;: &quot;v1&quot;, &quot;k2&quot;: &quot;v2&quot;}</code>のように，キーとバリューをコロンで区切って波括弧で囲うと，&quot;k1&quot;: &quot;v1&quot;と&quot;k2&quot;: &quot;v2&quot;をキーとバリューのペアとして持つ辞書が生成されます．</p>
<div class="split" style="padding-top: 20px">
<div class="percent_55">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = {<span class="hljs-string">&quot;k1&quot;</span>: <span class="hljs-string">&quot;v1&quot;</span>, <span class="hljs-string">&quot;k2&quot;</span>: <span class="hljs-string">&quot;v2&quot;</span>}
<span class="hljs-built_in">print</span>(a)
</code></pre>
</div>
<div class="percent_40">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
{&quot;k1&quot;: &quot;v1&quot;, &quot;k2&quot;: &quot;v2&quot;}
</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="21" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<h2 id="%E8%A6%81%E7%B4%A0%E3%81%B8%E3%81%AE%E3%82%A2%E3%82%AF%E3%82%BB%E3%82%B9-1">要素へのアクセス</h2>
<h5 id="%E8%BE%9E%E6%9B%B8%E3%81%AE%E8%A6%81%E7%B4%A0%E3%81%AB%E3%82%A2%E3%82%AF%E3%82%BB%E3%82%B9%E3%81%99%E3%82%8B%E3%81%AB%E3%81%AF%E3%82%AD%E3%83%BC%E3%82%92%E4%BD%BF%E7%94%A8%E3%81%97%E3%81%BE%E3%81%99">辞書の要素にアクセスするには，キーを使用します．</h5>
<p>例えば，先ほど作成した<code>a = {&quot;k1&quot;: &quot;v1&quot;, &quot;k2&quot;: &quot;v2&quot;}</code>という辞書においては，バリュー<code>&quot;v1&quot;</code>はキー<code>&quot;k1&quot;</code>を用いて<code>a[&quot;k1&quot;]</code>で表します．</p>
<div class="split">
<div class="percent_60">
<h5 id="br-17"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = {<span class="hljs-string">&quot;k1&quot;</span>: <span class="hljs-string">&quot;v1&quot;</span>, <span class="hljs-string">&quot;k2&quot;</span>: <span class="hljs-string">&quot;v2&quot;</span>}
<span class="hljs-built_in">print</span>(a[<span class="hljs-string">&quot;k1&quot;</span>])
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-13">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
v1
</code></pre>
</div>
</div>
<p>存在しないキーを指定した場合，KeyErrorが出ます．</p>
<div class="split" style="padding-top: 20px">
<div class="percent_60">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(a[<span class="hljs-string">&quot;k3&quot;</span>])
</code></pre>
</div>
<div class="percent_35">
<pre style="font-size: 30px; color: #ff6666">
KeyError: "k3"
</pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="22" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<h2 id="%E8%A6%81%E7%B4%A0%E3%81%AE%E8%BF%BD%E5%8A%A0-1">要素の追加</h2>
<h5 id="%E8%BE%9E%E6%9B%B8%E3%81%AB%E8%A6%81%E7%B4%A0%E3%82%92%E8%BF%BD%E5%8A%A0%E3%81%99%E3%82%8B%E3%81%AB%E3%81%AF%E6%96%B0%E3%81%97%E3%81%84%E3%82%AD%E3%83%BC%E3%81%A8%E3%83%90%E3%83%AA%E3%83%A5%E3%83%BC%E3%81%AE%E3%83%9A%E3%82%A2%E3%82%92%E6%8C%87%E5%AE%9A%E3%81%97%E3%81%A6%E4%BB%A3%E5%85%A5%E3%81%97%E3%81%BE%E3%81%99">辞書に要素を追加するには，新しいキーとバリューのペアを指定して代入します．</h5>
<p><code>a[key] = value</code>で辞書<code>a</code>にキー<code>key</code>とバリュー<code>value</code>を追加します．</p>
<div class="split">
<div class="percent_60">
<h5 id="br-18"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = <span class="hljs-built_in">dict</span>()
a[<span class="hljs-string">&quot;one&quot;</span>] = <span class="hljs-number">1</span>
<span class="hljs-built_in">print</span>(a)
a[<span class="hljs-string">&quot;two&quot;</span>] = <span class="hljs-number">2</span>
<span class="hljs-built_in">print</span>(a)
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-14">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>

{&quot;one&quot;: 1}

{&quot;one&quot;: 1, &quot;two&quot;: 2}
</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="23" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<h2 id="%E8%A6%81%E7%B4%A0%E3%81%AE%E5%A4%89%E6%9B%B4">要素の変更</h2>
<h5 id="%E8%BE%9E%E6%9B%B8%E3%81%AE%E3%83%90%E3%83%AA%E3%83%A5%E3%83%BC%E3%82%92%E5%A4%89%E6%9B%B4%E3%81%97%E3%81%9F%E3%81%84%E3%81%A8%E3%81%8D%E3%81%AF%E6%97%A2%E5%AD%98%E3%81%AE%E3%82%AD%E3%83%BC%E3%82%92%E6%8C%87%E5%AE%9A%E3%81%97%E3%81%A6%E6%96%B0%E3%81%97%E3%81%84%E5%80%A4%E3%82%92%E4%BB%A3%E5%85%A5%E3%81%97%E3%81%BE%E3%81%99">辞書のバリューを変更したいときは，既存のキーを指定して新しい値を代入します．</h5>
<p><code>a[key] = new_value</code>で辞書<code>a</code>のキー<code>key</code>に対応するバリューを<code>new_value</code>に変更します．</p>
<div class="split">
<div class="percent_60">
<h5 id="br-19"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = {<span class="hljs-string">&quot;k1&quot;</span>: <span class="hljs-string">&quot;v1&quot;</span>}
<span class="hljs-built_in">print</span>(a)
a[<span class="hljs-string">&quot;k1&quot;</span>] = <span class="hljs-string">&quot;new_v1&quot;</span>
<span class="hljs-built_in">print</span>(a)
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-15">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
{&quot;k1&quot;: &quot;v1&quot;}

{&quot;k1&quot;: &quot;new_v1&quot;}
</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="24" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<h2 id="%E8%A6%81%E7%B4%A0%E3%81%AE%E5%89%8A%E9%99%A4">要素の削除</h2>
<h5 id="%E8%BE%9E%E6%9B%B8a%E3%81%8B%E3%82%89%E8%A6%81%E7%B4%A0%E3%82%92%E5%89%8A%E9%99%A4%E3%81%97%E3%81%9F%E3%81%84%E3%81%A8%E3%81%8D%E3%81%AB%E3%81%AFpop%E3%82%92%E4%BD%BF%E7%94%A8%E3%81%97%E3%81%BE%E3%81%99">辞書<code>a</code>から要素を削除したいときには，<code>pop()</code>を使用します．</h5>
<p><code>a.pop(k)</code>で辞書<code>a</code>からキーがkであるような要素を削除し，そのバリューを返します．</p>
<div class="split">
<div class="percent_55">
<h5 id="br-20"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = {<span class="hljs-string">&quot;k1&quot;</span>: <span class="hljs-string">&quot;v1&quot;</span>, <span class="hljs-string">&quot;k2&quot;</span>: <span class="hljs-string">&quot;v2&quot;</span>}
<span class="hljs-built_in">print</span>(a)
b = a.pop(<span class="hljs-string">&quot;k1&quot;</span>)
<span class="hljs-built_in">print</span>(a)
<span class="hljs-built_in">print</span>(b)
</code></pre>
</div>
<div class="percent_40">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-16">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
{&quot;k1&quot;: &quot;v1&quot;, &quot;k2&quot;: &quot;v2&quot;}

{&quot;k2&quot;: &quot;v2&quot;}
v1
</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="25" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<h2 style="margin: 0">キーリストの取得</h2>
<h5 id="%E8%BE%9E%E6%9B%B8%E3%81%AE%E3%82%AD%E3%83%BC%E3%83%AA%E3%82%B9%E3%83%88%E3%82%92%E5%8F%96%E5%BE%97%E3%81%97%E3%81%9F%E3%81%84%E3%81%A8%E3%81%8D%E3%81%AFkeys%E3%82%92%E4%BD%BF%E7%94%A8%E3%81%97%E3%81%BE%E3%81%99">辞書のキーリストを取得したいときは，<code>keys()</code>を使用します．</h5>
<p style="margin-bottom: 0"><code>a.keys()</code>で辞書<code>a</code>のキーリストを取得できます．</p>
<div class="split">
<div class="percent_55" style="margin-bottom: 20px">
<h5 id="br-21"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = {<span class="hljs-string">&quot;k1&quot;</span>: <span class="hljs-string">&quot;v1&quot;</span>, <span class="hljs-string">&quot;k2&quot;</span>: <span class="hljs-string">&quot;v2&quot;</span>}
<span class="hljs-built_in">print</span>(a)
b = a.keys()
<span class="hljs-built_in">print</span>(b)
</code></pre>
</div>
<div class="percent_40">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-17">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
{&quot;k1&quot;: &quot;v1&quot;, &quot;k2&quot;: &quot;v2&quot;}

dict_keys([&quot;k1&quot;, &quot;k2&quot;])
</code></pre>
</div>
</div>
<p style="margin-bottom: 0"><code>dict_keys</code>のままでは使いにくいので，<code>list()</code>で配列に変換することが多いです．</p>
<div class="split" style="margin-top: 20px">
<div class="percent_55">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">b_list = <span class="hljs-built_in">list</span>(b)
<span class="hljs-built_in">print</span>(b_list)
</code></pre>
</div>
<div class="percent_40">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
[&quot;k1&quot;, &quot;k2&quot;]
</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="26" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<h2 style="margin: 0">バリューリストの取得</h2>
<h5 id="%E8%BE%9E%E6%9B%B8%E3%81%AE%E3%83%90%E3%83%AA%E3%83%A5%E3%83%BC%E3%83%AA%E3%82%B9%E3%83%88%E3%82%92%E5%8F%96%E5%BE%97%E3%81%97%E3%81%9F%E3%81%84%E3%81%A8%E3%81%8D%E3%81%AFvalues%E3%82%92%E4%BD%BF%E7%94%A8%E3%81%97%E3%81%BE%E3%81%99">辞書のバリューリストを取得したいときは，<code>values()</code>を使用します．</h5>
<p style="margin-bottom: 0"><code>a.values()</code>で辞書<code>a</code>のバリューリストを取得できます．</p>
<div class="split" style="margin-bottom: 20px">
<div class="percent_55">
<h5 id="br-22"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = {<span class="hljs-string">&quot;k1&quot;</span>: <span class="hljs-string">&quot;v1&quot;</span>, <span class="hljs-string">&quot;k2&quot;</span>: <span class="hljs-string">&quot;v2&quot;</span>}
<span class="hljs-built_in">print</span>(a)
b = a.values()
<span class="hljs-built_in">print</span>(b)
</code></pre>
</div>
<div class="percent_40">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-18">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
{&quot;k1&quot;: &quot;v1&quot;, &quot;k2&quot;: &quot;v2&quot;}

dict_values([&quot;v1&quot;, &quot;v2&quot;])
</code></pre>
</div>
</div>
<p style="margin-bottom: 0"><code>dict_values</code>のままでは使いにくいので，<code>list()</code>で配列に変換することが多いです．</p>
<div class="split">
<div class="percent_55">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">b_list = <span class="hljs-built_in">list</span>(b)
<span class="hljs-built_in">print</span>(b_list)
</code></pre>
</div>
<div class="percent_40">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
[&quot;v1&quot;, &quot;v2&quot;]
</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="27" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<h2 style="margin: 0">キーとバリューのペアリストの取得</h2>
<h5 style="margin-top: 10px">キーとバリューのペアリストを取得したいときは，`items()`を使用します．</h5>
<p><code>a.items()</code>で辞書<code>a</code>のキーとバリューのペアリストを取得できます．</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = {<span class="hljs-string">&quot;k1&quot;</span>: <span class="hljs-string">&quot;v1&quot;</span>, <span class="hljs-string">&quot;k2&quot;</span>: <span class="hljs-string">&quot;v2&quot;</span>}
<span class="hljs-built_in">print</span>(a)
b = items(a)
<span class="hljs-built_in">print</span>(b)
</code></pre>
<h5 style="margin: 10px">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
{&quot;k1&quot;: &quot;v1&quot;, &quot;k2&quot;: &quot;v2&quot;}

dict_items([(&quot;k1&quot;: &quot;v1&quot;), (&quot;k2&quot;: v2)])
</code></pre>
<p style="margin: 0">dict_itemsのままでは使いにくいので...(以下略)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-class="mokuji" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" class="mokuji" data-marpit-pagination="28" style="--class:mokuji;--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<h1 id="br-23"><br /></h1>
<div class="split">
<div class="percent_45">
<ol>
<li>
<h2 id="%E3%82%BF%E3%83%97%E3%83%AB-tuple-4"><a href="#3">タプル <code>tuple</code></a></h2>
</li>
<li>
<h2 id="%E9%9B%86%E5%90%88-set-4"><a href="#9">集合 <code>set</code></a></h2>
</li>
</ol>
</div>
<div class="percent_10">
</div>
<div class="percent_45">
<ol start="3">
<li>
<h2 id="%E8%BE%9E%E6%9B%B8-dict-4"><a href="#18">辞書 <code>dict</code></a></h2>
</li>
<li>
<h1 id="%E3%82%AF%E3%83%A9%E3%82%B9-4">クラス</h1>
</li>
</ol>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="29" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<h2 id="%E3%82%AF%E3%83%A9%E3%82%B9%E3%81%AB%E3%81%A4%E3%81%84%E3%81%A6">クラスについて</h2>
<h5 id="%E3%83%87%E3%83%BC%E3%82%BF%E3%81%A8%E3%81%9D%E3%82%8C%E3%81%AB%E9%96%A2%E9%80%A3%E3%81%99%E3%82%8B%E6%93%8D%E4%BD%9C%E3%82%92%E3%81%BE%E3%81%A8%E3%82%81%E3%81%A6%E6%89%B1%E3%81%84%E3%81%9F%E3%81%84%E3%81%A8%E3%81%8D%E3%81%AF%E3%82%AF%E3%83%A9%E3%82%B9%E3%82%92%E4%BD%BF%E3%81%86%E3%81%A8%E4%BE%BF%E5%88%A9%E3%81%A7%E3%81%99">データとそれに関連する操作をまとめて扱いたいときは，クラスを使うと便利です．</h5>
<br />
<h5 id="%E3%82%AF%E3%83%A9%E3%82%B9%E3%82%92%E5%88%A9%E7%94%A8%E3%81%99%E3%82%8B%E3%81%93%E3%81%A8%E3%81%AE%E3%83%A1%E3%83%AA%E3%83%83%E3%83%88">クラスを利用することのメリット</h5>
<ul>
<li>
<p>コードを再利用することができる</p>
</li>
<li>
<p>データ(<strong>属性</strong>)と操作(<strong>メソッド</strong>)をまとめて整理できる</p>
</li>
<li>
<p>オブジェクトの状態を簡単に管理できる</p>
</li>
</ul>
<h6 id="%E3%82%AA%E3%83%96%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88%E6%8C%87%E5%90%91%E7%B6%99%E6%89%BF%E3%82%AB%E3%83%97%E3%82%BB%E3%83%AB%E5%8C%96%E3%83%9D%E3%83%AA%E3%83%A2%E3%83%BC%E3%83%95%E3%82%A3%E3%82%BA%E3%83%A0-%E8%A9%B3%E3%81%97%E3%81%8F%E3%81%AF%E3%81%84%E3%81%A4%E3%81%8B%E5%8B%89%E5%BC%B7%E3%81%97%E3%81%BE%E3%81%97%E3%82%87%E3%81%86">オブジェクト指向，継承，カプセル化，ポリモーフィズム...   詳しくはいつか勉強しましょう</h6>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="30" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<h2 id="%E3%82%AF%E3%83%A9%E3%82%B9%E3%81%AE%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9">クラスのインスタンス</h2>
<div class="split" style="margin-bottom:15px">
<div class="percent_55">
<h5 id="%E3%82%AF%E3%83%A9%E3%82%B9%E3%81%A8%E3%81%84%E3%81%86%E8%A8%AD%E8%A8%88%E5%9B%B3%E3%82%92%E3%82%82%E3%81%A8%E3%81%AB%E7%94%9F%E6%88%90%E3%81%95%E3%82%8C%E3%81%9F%E5%85%B7%E4%BD%93%E7%9A%84%E3%81%AA%E3%82%AA%E3%83%96%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88%E3%81%AE%E3%81%93%E3%81%A8%E3%82%92%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9%E3%81%A8%E8%A8%80%E3%81%84%E3%81%BE%E3%81%99">クラスという設計図をもとに生成された具体的なオブジェクトのことを<strong>インスタンス</strong>と言います．</h5>
<h5 id="%E3%82%AF%E3%83%A9%E3%82%B9%E3%81%AF%E3%82%AA%E3%83%96%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88%E3%81%AE%E6%A7%8B%E9%80%A0%E5%B1%9E%E6%80%A7%E3%82%84%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89%E3%82%92%E5%AE%9A%E7%BE%A9%E3%81%97%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9%E3%81%AF%E3%81%9D%E3%81%AE%E6%A7%8B%E9%80%A0%E3%81%AB%E5%BE%93%E3%81%A3%E3%81%A6%E5%AE%9F%E9%9A%9B%E3%81%AB%E4%BD%9C%E3%82%89%E3%82%8C%E3%81%9F%E5%80%8B%E3%81%AE%E3%82%AA%E3%83%96%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88%E3%81%A7%E3%81%99">クラスはオブジェクトの構造(属性やメソッド)を定義し，インスタンスはその構造に従って実際に作られた個々のオブジェクトです．</h5>
<h5 id="%E3%82%AF%E3%83%A9%E3%82%B9%E3%81%AE%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9%E3%81%AF%E5%8F%B3%E3%81%AE%E5%9B%B3%E3%81%AE%E3%82%88%E3%81%86%E3%81%AB%E3%82%88%E3%81%8F%E3%81%9F%E3%81%84%E7%84%BC%E3%81%8D%E6%A9%9F%E3%81%AB%E4%BE%8B%E3%81%88%E3%82%89%E3%82%8C%E3%81%BE%E3%81%99">クラスのインスタンスは，右の図のようによくたい焼き機に例えられます．</h5>
</div>
<div class="percent_45">
<img src="../img/taiyaki.gif" style="width:480px; height:360px; float:right" />
</div>
<div class="percent_40">
</div>
</div>
<h6 style="margin:0; text-align:right">“たい焼き”であま～く理解するJava文法と言語仕様</h6>
<p><a href="https://atmarkit.itmedia.co.jp/ait/articles/0803/12/news148.html" style="font-size:26px; float:right">https://atmarkit.itmedia.co.jp/ait/articles/0803/12/news148.html</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="31" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<h2 id="%E3%82%AF%E3%83%A9%E3%82%B9%E3%81%AE%E4%BD%9C%E6%88%90">クラスの作成</h2>
<h5 style="margin:0"><code>class</code>キーワード`とコンストラクタ(<code>__init__</code>メソッド)を使って，以下のようにクラスを作成することができます．</h5>
<div class="split" style="margin-bottom:15px">
<div class="percent_55">
<h5 id="br-24"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">MyClass</span>:
  <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self</span>):
    <span class="hljs-keyword">pass</span>

<span class="hljs-built_in">print</span>(MyClass)
</code></pre>
</div>
<div class="percent_45">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-19">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>



&lt;class '__main__.MyClass'&gt;
</code></pre>
</div>
</div>
<p><code>self</code>はクラス内でインスタンス変数やインスタンスメソッドにアクセスするために使用される特別な変数です．<br />文字通りそのインスタンス自身を表す変数です．</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="32" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<h2 id="%E5%B1%9E%E6%80%A7%E3%81%AE%E5%AE%9A%E7%BE%A9">属性の定義</h2>
<h5 id="%E3%82%AF%E3%83%A9%E3%82%B9%E3%81%AE%E5%B1%9E%E6%80%A7%E3%81%AB%E3%81%AF%E3%82%AF%E3%83%A9%E3%82%B9%E5%B1%9E%E6%80%A7%E3%81%A8%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9%E5%B1%9E%E6%80%A7%E3%81%8C%E3%81%82%E3%82%8A%E3%81%BE%E3%81%99">クラスの属性には<strong>クラス属性</strong>と<strong>インスタンス属性</strong>があります．</h5>
<ul>
<li>
<h5 style="margin-top:40px; line-height:40px"><strong>クラス属性</strong>はクラス自体に属する属性です．すべてのインスタンスで共有され，<u>クラス名を使ってアクセスします</u>．クラスの定義内で直接定義されます．</h5>
</li>
<li>
<h5 style="margin-top:40px; line-height:40px"><strong>インスタンス属性</strong>はクラスの各インスタンスに固有の変数です．インスタンスごとに異なる値を持つことができ，<u>インスタンス名を使ってアクセスします</u>．<br />通常，コンストラクタ(<code>__init__</code>メソッド)の中で<code>self</code>キーワードを使って定義されます．</h5>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="33" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<div class="split">
<div class="percent_60">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">MyClass</span>:
  x = <span class="hljs-number">10</span>

  <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, a, b</span>):
    self.n = a
    self.s = b
</code></pre>
</div>
<div class="percent_35" style="padding-top:25px">
<h5 id="%E2%86%90%E3%81%93%E3%82%8C%E3%81%8C%E3%82%AF%E3%83%A9%E3%82%B9%E5%B1%9E%E6%80%A7">←これがクラス属性</h5>
<h5 id="br-25"><br /></h5>
<h5 id="%E2%86%90%E3%81%93%E3%82%8C%E3%81%8C%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9%E5%B1%9E%E6%80%A7">←これがインスタンス属性</h5>
</div>
</div>
<div class="split">
<div class="percent_60">
<h5 style="margin:0"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(MyClass.x) <span class="hljs-comment"># クラス名でアクセス</span>

c1 = MyClass(<span class="hljs-number">3</span>, <span class="hljs-string">&quot;python&quot;</span>)
<span class="hljs-built_in">print</span>(c1.n) <span class="hljs-comment"># インスタンス名でアクセス</span>
<span class="hljs-built_in">print</span>(c1.s)

c2 = MyClass(<span class="hljs-number">5</span>, <span class="hljs-string">&quot;class&quot;</span>)
<span class="hljs-built_in">print</span>(c2.n + MyClass.x)
<span class="hljs-built_in">print</span>(c2.s)
</code></pre>
</div>
<div class="percent_35">
<h5 style="margin:0">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>10


3
python


15
class
</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="34" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<h2 style="margin:0; padding:0">メソッドの定義</h2>
<h5 id="%E3%82%AF%E3%83%A9%E3%82%B9%E3%81%AE%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89%E3%81%AB%E3%81%AF%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89%E3%82%AF%E3%83%A9%E3%82%B9%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89%E9%9D%99%E7%9A%84%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89%E3%81%A8%E7%89%B9%E6%AE%8A%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89%E3%81%8C%E3%81%82%E3%82%8A%E3%81%BE%E3%81%99%E4%BB%8A%E5%9B%9E%E3%81%AF%E3%81%9D%E3%81%AE%E3%81%86%E3%81%A1%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89%E3%81%A8%E7%89%B9%E6%AE%8A%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89%E3%81%AB%E3%81%A4%E3%81%84%E3%81%A6%E5%8F%96%E3%82%8A%E4%B8%8A%E3%81%92%E3%81%BE%E3%81%99">クラスのメソッドには<strong>インスタンスメソッド</strong>，<strong>クラスメソッド</strong>，<strong>静的メソッド</strong>と<strong>特殊メソッド</strong>があります．今回はそのうち，インスタンスメソッドと特殊メソッドについて取り上げます．</h5>
<ul>
<li>
<p><strong>インスタンスメソッド</strong>はクラスのインスタンスに関連付けられており，インスタンスの属性にアクセスしたり操作したりするために使います．</p>
</li>
<li>
<p><strong>特殊メソッド</strong>は特定の状況で自動的に呼び出されるメソッドです．これらのメソッドは通常，二重のアンダースコア(<code>__</code>)で囲まれた名前を持ちます．</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="35" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<h2 style="margin:0; padding:0">インスタンスメソッド</h2>
<h5 id="%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89%E3%81%AF%E3%82%AF%E3%83%A9%E3%82%B9%E5%86%85%E3%81%A7def%E3%82%AD%E3%83%BC%E3%83%AF%E3%83%BC%E3%83%89%E3%82%92%E4%BD%BF%E3%81%A3%E3%81%A6%E5%AE%9A%E7%BE%A9%E3%81%95%E3%82%8C%E3%81%BE%E3%81%99%E6%9C%80%E5%88%9D%E3%81%AE%E5%BC%95%E6%95%B0%E3%81%A8%E3%81%97%E3%81%A6self%E3%82%92%E3%81%A8%E3%82%8A%E3%81%BE%E3%81%99%E3%81%9D%E3%81%AE%E4%BB%96%E3%81%AB%E9%96%A2%E3%81%97%E3%81%A6%E3%81%AF%E3%81%BB%E3%81%A8%E3%82%93%E3%81%A9%E9%96%A2%E6%95%B0%E3%81%AE%E5%AE%9A%E7%BE%A9%E3%81%A8%E5%90%8C%E6%A7%98%E3%81%A7%E3%81%99">インスタンスメソッドはクラス内で<code>def</code>キーワードを使って定義されます．最初の引数として<code>self</code>をとります．その他に関してはほとんど関数の定義と同様です．</h5>
<div class="split" style="margin-top:25px">
<div class="percent_60">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">MyInt</span>:
  <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, n</span>):
    self.n = n

  <span class="hljs-keyword">def</span> <span class="hljs-title function_">add</span>(<span class="hljs-params">self, m</span>):
    self.n += m
</code></pre>
</div>
<div class="percent_35">
<p><br /><br /><br /><br /></p>
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-20">実行結果</h5>
</div>
</div>
<div class="split">
<div class="percent_60">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = MyInt(<span class="hljs-number">10</span>)
a.add(<span class="hljs-number">4</span>)
<span class="hljs-built_in">print</span>(a.n)
a.add(-<span class="hljs-number">9</span>)
<span class="hljs-built_in">print</span>(a.n)
</code></pre>
</div>
<div class="percent_35">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>

14

5
</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="36" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<h2 id="%E7%89%B9%E6%AE%8A%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89">特殊メソッド</h2>
<h5 id="%E3%82%AF%E3%83%A9%E3%82%B9%E3%81%AB%E3%81%AF%E3%81%84%E3%81%8F%E3%81%A4%E3%81%8B%E3%81%AE%E7%89%B9%E6%AE%8A%E3%81%AA%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89%E3%81%8C%E5%AD%98%E5%9C%A8%E3%81%97%E3%81%BE%E3%81%99__init__%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89%E3%82%82%E3%82%AF%E3%83%A9%E3%82%B9%E3%82%92%E4%BD%9C%E6%88%90%E3%81%99%E3%82%8B%E3%81%9F%E3%82%81%E3%81%AE%E7%89%B9%E6%AE%8A%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89%E3%81%A7%E3%81%99">クラスにはいくつかの特殊なメソッドが存在します．<code>__init__</code>メソッドもクラスを作成するための特殊メソッドです．</h5>
<h5 id="%E7%89%B9%E3%81%AB%E3%82%88%E3%81%8F%E4%BD%BF%E3%81%86%E4%BB%A5%E4%B8%8B%E3%81%AE2%E3%81%A4%E3%81%AE%E7%89%B9%E6%AE%8A%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89%E3%82%92%E7%B4%B9%E4%BB%8B%E3%81%97%E3%81%BE%E3%81%99">特によく使う以下の2つの特殊メソッドを紹介します．</h5>
<ol>
<li>
<h5 id="__str__%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89"><code>__str__</code>メソッド</h5>
</li>
</ol>
<ul>`str`関数や`print`関数で表示されるインスタンスの文字列表現を定義することができます．</ul>
<ol start="2">
<li>
<h5 id="__getitem__%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89"><code>__getitem__</code>メソッド</h5>
</li>
</ol>
<ul>インスタンスがリストや辞書のようにインデックスやキーでアクセスされるときに呼び出されます．</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-scope-0cTihmKr="" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="37" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42"><h5 style="margin-bottom:15px">&nbsp;&nbsp;&nbsp;&nbsp;1. <code>__str__</code>メソッド</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Human</span>:
  <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, name, age</span>):
    self.name = name
    self.age = age

  <span class="hljs-keyword">def</span> <span class="hljs-title function_">__str__</span>(<span class="hljs-params">self</span>):
    <span class="hljs-keyword">return</span> <span class="hljs-string">f&quot;My name is <span class="hljs-subst">{self.name}</span>. I&#x27;m <span class="hljs-subst">{self.age}</span> years old.&quot;</span>

Taro = Human(<span class="hljs-string">&quot;Taro&quot;</span>, <span class="hljs-number">20</span>)
<span class="hljs-built_in">print</span>(Taro)

Hanako = Human(<span class="hljs-string">&quot;Hanako&quot;</span>, <span class="hljs-number">19</span>)
<span class="hljs-built_in">print</span>(Hanako)
</code></pre>
</div>
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-21">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>My name is Taro. I'm 20 years old.
My Name is Hanako. I'm 19 years old.
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-marpit-scope-oDZiirrh="" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="38" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42"><h5 style="margin:20px">&nbsp;&nbsp;&nbsp;&nbsp;2. <code>__getitem__</code>メソッド</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">EmptyClass</span>:
  <span class="hljs-keyword">def</span> <span class="hljs-title function_">__getitem__</span>(<span class="hljs-params">self, key</span>):
    <span class="hljs-keyword">return</span> key

ec = EmptyClass()
<span class="hljs-built_in">print</span>(ec[<span class="hljs-number">0</span>])
<span class="hljs-built_in">print</span>(ec[<span class="hljs-string">&quot;ok!&quot;</span>])
<span class="hljs-built_in">print</span>(ec[Taro])
</code></pre>
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-22">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>0
ok!
My name is Taro. I'm 20 years old.
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="39" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<h2 id="%E3%82%AF%E3%83%A9%E3%82%B9%E3%82%92%E5%AE%9F%E8%A3%85%E3%81%99%E3%82%8B">クラスを実装する</h2>
<h5 id="%E4%BB%A5%E4%B8%8B%E3%81%AE%E8%A6%81%E4%BB%B6%E3%82%92%E6%BA%80%E3%81%9F%E3%81%99%E3%82%AF%E3%83%A9%E3%82%B9%E3%82%92%E5%AE%9F%E8%A3%85%E3%81%97%E3%81%A6%E3%81%8F%E3%81%A0%E3%81%95%E3%81%84">以下の要件を満たすクラスを実装してください．</h5>
<br />
<p>    <strong>テーマ「銀行口座管理システム」</strong></p>
<ul>
<li>
<p>クラス名は<code>BankAccount</code>とする</p>
</li>
<li>
<p>口座所有者の名前(<code>owner_name</code>)，口座番号(<code>account_number</code>)，残高(<code>balance</code>)を属性として持つ</p>
</li>
<li>
<p>インスタンスを<code>print()</code>したとき，<code>これは〇〇の口座です</code>と表示する</p>
</li>
<li>
<p>残高を表示するメソッド<code>display_balance</code>を持つ</p>
</li>
<li>
<p>入金するメソッド<code>deposit</code>と出金するメソッド<code>withdraw</code>を持つ</p>
</li>
<li>
<p>出金時に残高が不足している場合は警告メッセージを表示する</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="40" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<h2 style="margin:8px; padding:0">正解例コード</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">class</span> <span class="hljs-title class_">BankAccount</span>:
  <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, owner_name, account_number, balance=<span class="hljs-number">0</span></span>):
    self.owner_name = owner_name
    self.account_number = account_number
    self.balance = balance

  <span class="hljs-keyword">def</span> <span class="hljs-title function_">__str__</span>(<span class="hljs-params">self</span>):
    <span class="hljs-keyword">return</span> <span class="hljs-string">f&quot;これは<span class="hljs-subst">{self.owner_name}</span>の口座です&quot;</span>

  <span class="hljs-keyword">def</span> <span class="hljs-title function_">display_balance</span>(<span class="hljs-params">self</span>):
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;残高: <span class="hljs-subst">{self.balance}</span>円&quot;</span>)
</code></pre>
<p>関数の引数に<code>balance=0</code>とするとデフォルト引数が設定され，呼び出す際に<code>balance</code>に引数を与えなかったら勝手に<code>balance</code>は0になります．</p>
<h6 style="margin:0">続きは次ページ</h6>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="41" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<h2 id="%E6%AD%A3%E8%A7%A3%E4%BE%8B%E3%82%B3%E3%83%BC%E3%83%89">正解例コード</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">  <span class="hljs-keyword">def</span> <span class="hljs-title function_">deposit</span>(<span class="hljs-params">self, amount</span>):
    <span class="hljs-keyword">if</span> amount &gt; <span class="hljs-number">0</span>:
      self.balance += amount
      <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">{amount}</span>円を入金しました&quot;</span>)
    <span class="hljs-keyword">else</span>:
      <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;有効な金額を入力してください&quot;</span>)

  <span class="hljs-keyword">def</span> <span class="hljs-title function_">withdraw</span>(<span class="hljs-params">self, amount</span>):
    <span class="hljs-keyword">if</span> amount &gt; self.balance:
      <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;残高不足です&quot;</span>)
    <span class="hljs-keyword">elif</span> amount &gt; <span class="hljs-number">0</span>:
      self.balance -= amount
      <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">{amount}</span>円を出金しました&quot;</span>)
    <span class="hljs-keyword">else</span>:
      <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;有効な金額を入力してください&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="dakken_light_theme" lang="ja-JP" data-marpit-pagination="42" style="--paginate:true;--theme:dakken_light_theme;" data-marpit-pagination-total="42">
<h2 style="margin:0; padding:0">確認してみる</h2>
<h5 id="%E7%A2%BA%E8%AA%8D%E3%82%B3%E3%83%BC%E3%83%89">確認コード</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">account1 = BankAccount(<span class="hljs-string">&quot;山田太郎&quot;</span>, <span class="hljs-string">&quot;123456789&quot;</span>)
<span class="hljs-built_in">print</span>(account1)
account1.display_balance()
account1.deposit(<span class="hljs-number">5000</span>)
account1.display_balance()
account1.withdraw(<span class="hljs-number">2000</span>)
account1.display_balance()
account1.withdraw(<span class="hljs-number">5000</span>)
</code></pre>
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-23">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>これは山田太郎の口座です
5000円を入金しました
2000円を出金しました
残高不足です
</code></pre>
</section>
