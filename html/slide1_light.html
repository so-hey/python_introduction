<h2 id="google-colaboratory%E3%81%A8%E3%81%AF">Google Colaboratoryとは</h2>
<h5 id="%E3%81%93%E3%81%AE%E5%8B%89%E5%BC%B7%E4%BC%9A%E3%81%A7%E3%81%AF-google-colaboratory-%E3%81%A8%E3%81%84%E3%81%86%E3%83%96%E3%83%A9%E3%82%A6%E3%82%B6%E4%B8%8A%E3%81%AE%E3%83%84%E3%83%BC%E3%83%AB%E3%82%92%E4%BD%BF%E3%81%A3%E3%81%A6-python-%E3%82%92%E5%8B%89%E5%BC%B7%E3%81%97%E3%81%A6%E3%81%84%E3%81%8D%E3%81%BE%E3%81%99">この勉強会では Google Colaboratory というブラウザ上のツールを使って Python を勉強していきます．</h5>
<h5 id="google-colaboratory-%E3%81%AF%E3%83%96%E3%83%A9%E3%82%A6%E3%82%B6%E4%B8%8A%E3%81%A7-python-%E3%82%92%E8%A8%98%E8%BF%B0%E3%83%BB%E5%AE%9F%E8%A1%8C%E3%81%A7%E3%81%8D%E3%82%8B%E3%82%B5%E3%82%A4%E3%83%88%E3%81%A7%E4%BB%A5%E4%B8%8B%E3%81%AE%E3%82%88%E3%81%86%E3%81%AA%E7%89%B9%E5%BE%B4%E3%81%8C%E3%81%82%E3%82%8A%E3%81%BE%E3%81%99">Google Colaboratory はブラウザ上で Python を記述・実行できるサイトで，以下のような特徴があります．</h5>
<ol>
<li>環境構築が不要</li>
<li>GPU に料金なしでアクセス</li>
<li>簡単に共有</li>
</ol>
<h5 id="%E4%BB%8A%E5%9B%9E%E3%81%AF-1-%E3%81%AE%E7%92%B0%E5%A2%83%E6%A7%8B%E7%AF%89%E3%81%8C%E4%B8%8D%E8%A6%81%E3%81%A8%E3%81%84%E3%81%86%E7%82%B9%E3%81%8B%E3%82%89-google-colaboratory-%E3%82%92%E4%BD%BF%E3%81%86%E3%81%93%E3%81%A8%E3%81%ABbr%E3%81%97%E3%81%A6%E3%81%84%E3%81%BE%E3%81%99">今回は 1 の「<strong>環境構築が不要</strong>」という点から Google Colaboratory を使うことに<br />しています．</h5>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="dakken_light_style" lang="ja-JP" data-marpit-pagination="5" style="--paginate:true;--theme:dakken_light_style;" data-marpit-pagination-total="61">
<h2 id="google-labolatory-%E3%81%AB%E3%83%AD%E3%82%B0%E3%82%A4%E3%83%B3">Google Labolatory にログイン</h2>
<div class="split">
<div class="percent_65">
<h4 id="%E3%81%BE%E3%81%9A%E3%81%AF-google-colaboratory-%E3%81%AB-chrome-%E3%81%A7%E3%82%A2%E3%82%AF%E3%82%BB%E3%82%B9%E3%81%97%E3%81%A6%E8%87%AA%E5%88%86%E3%81%AE-google-%E3%82%A2%E3%82%AB%E3%82%A6%E3%83%B3%E3%83%88%E3%81%A7%E3%83%AD%E3%82%B0%E3%82%A4%E3%83%B3%E3%81%97%E3%81%A6%E4%B8%8B%E3%81%95%E3%81%84">まずは <a href="https://colab.research.google.com/">Google Colaboratory</a> に Chrome でアクセスして，自分の Google アカウントでログインして下さい．</h4>
<h4 id="%E6%97%A2%E3%81%AB%E3%83%AD%E3%82%B0%E3%82%A4%E3%83%B3%E3%81%97%E3%81%A6%E3%81%84%E3%82%8B-chrome-%E3%81%A7%E3%82%A2%E3%82%AF%E3%82%BB%E3%82%B9%E3%81%99%E3%82%8C%E3%81%B0%E5%8B%9D%E6%89%8B%E3%81%AB-google-colaboratory-%E3%81%AB%E3%82%82%E3%83%AD%E3%82%B0%E3%82%A4%E3%83%B3%E3%81%95%E3%82%8C%E3%82%8B%E3%81%A8%E6%80%9D%E3%81%84%E3%81%BE%E3%81%99">既にログインしている Chrome でアクセスすれば，勝手に Google Colaboratory にもログインされると思います．</h4>

</code></pre>

<h2 id="%E6%96%87%E5%AD%97%E5%88%97%E3%81%AE%E6%BC%94%E7%AE%97">文字列の演算</h2>
<div class="split">
<div class="percent_65">
<h5 id="%E6%96%87%E5%AD%97%E5%88%97%E5%90%8C%E5%A3%AB%E3%81%AE%E8%B6%B3%E3%81%97%E7%AE%97%E3%82%84%E6%95%B0%E5%AD%97%E3%81%A8%E3%81%AE%E3%81%8B%E3%81%91%E7%AE%97%E3%82%82%E3%81%99%E3%82%8B%E3%81%93%E3%81%A8%E3%81%8Cbr%E3%81%A7%E3%81%8D%E3%81%BE%E3%81%99">文字列同士の足し算や数字とのかけ算もすることが<br />できます．</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;文字列a&quot;</span> + <span class="hljs-string">&quot;と&quot;</span> + <span class="hljs-string">&quot;文字列b&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;文字列&quot;</span> * <span class="hljs-number">3</span>)
</code></pre>
</div>
<div class="percent_35">
<h5 id="br%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-1"><br />実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>文字列aと文字列b
文字列文字列文字列
</code></pre>
</div>
</div>
<h5 id="%E3%81%93%E3%82%8C%E3%82%89%E3%82%92%E4%BD%BF%E3%81%A3%E3%81%A6%E3%81%93%E3%82%93%E3%81%AA%E3%81%93%E3%81%A8%E3%82%82%E3%81%A7%E3%81%8D%E3%81%BE%E3%81%99">これらを使ってこんなこともできます．</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;にわ&quot;</span> * <span class="hljs-number">4</span> + <span class="hljs-string">&quot;とりがいる&quot;</span>)
</code></pre>
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-4">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>にわにわにわにわとりがいる
</code></pre>
</section>

<h2 id="%E5%A4%89%E6%95%B0%E3%81%A8%E4%BB%A3%E5%85%A5">変数と代入</h2>
<h5 id="x--5%E3%81%A8%E3%81%99%E3%82%8B%E3%81%A8x%E3%81%AE%E4%B8%AD%E8%BA%AB%E3%82%925%E3%81%A8%E3%81%84%E3%81%86%E5%80%A4%E3%81%AB%E7%BD%AE%E3%81%8D%E6%8F%9B%E3%81%88%E3%82%8B%E3%81%93%E3%81%A8%E3%81%8C%E3%81%A7%E3%81%8D%E3%81%BE%E3%81%99br%E3%81%93%E3%81%AE%E3%81%A8%E3%81%8D-x-%E3%82%92%E5%A4%89%E6%95%B0%E3%81%A8%E8%A8%80%E3%81%84%E7%BD%AE%E3%81%8D%E6%8F%9B%E3%81%88%E3%82%8B%E6%93%8D%E4%BD%9C%E3%81%AE%E3%81%93%E3%81%A8%E3%82%92%E4%BB%A3%E5%85%A5%E3%81%A8%E8%A8%80%E3%81%84%E3%81%BE%E3%81%99"><code>x = 5</code>とすると，<code>x</code>の中身を<code>5</code>という値に置き換えることができます．<br />このとき x を「変数」と言い，置き換える操作のことを「代入」と言います．</h5>
<h6 id="%E6%95%B0%E5%AD%A6%E3%81%A7%E3%81%AE%E3%81%A8%E3%81%AF%E6%84%8F%E5%91%B3%E5%90%88%E3%81%84%E3%81%8C%E7%95%B0%E3%81%AA%E3%82%8Ax%E3%81%A85%E3%81%8C%E7%AD%89%E3%81%97%E3%81%84%E3%81%A8%E3%81%84%E3%81%86%E6%84%8F%E5%91%B3%E3%81%A7%E3%81%AF%E3%81%AA%E3%81%84%E3%81%93%E3%81%A8%E3%81%AB%E6%B3%A8%E6%84%8F%E3%81%97%E3%81%A6%E4%B8%8B%E3%81%95%E3%81%84">数学での「=」とは意味合いが異なり，<code>x</code>と<code>5</code>が等しいという意味ではないことに注意して下さい．</h6>
<div class="split">
<div class="percent_60">
<h5 id="br-9"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x = <span class="hljs-number">5</span>
<span class="hljs-built_in">print</span>(x)
<span class="hljs-built_in">print</span>(x + <span class="hljs-number">7</span>)
y = <span class="hljs-number">3</span>
<span class="hljs-built_in">print</span>(x * y)
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-5">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
5
12

15
</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="dakken_light_style" lang="ja-JP" data-marpit-pagination="14" style="--paginate:true;--theme:dakken_light_style;" data-marpit-pagination-total="61">
<h5 id="%E4%BB%A3%E5%85%A5%E3%81%A8%E8%A8%80%E3%81%86%E3%81%A8%E6%95%B0%E5%AD%A6%E3%81%A3%E3%81%BD%E3%81%84%E3%81%8B%E3%82%82%E3%81%97%E3%82%8C%E3%81%BE%E3%81%9B%E3%82%93%E3%81%8C%E6%96%87%E5%AD%97%E5%88%97%E3%82%84%E3%81%BB%E3%81%8B%E3%81%AE%E5%80%A4%E3%81%AA%E3%81%A9%E3%81%AA%E3%82%93%E3%81%A7%E3%82%82%E4%BB%A3%E5%85%A5%E3%81%99%E3%82%8B%E3%81%93%E3%81%A8%E3%81%8C%E3%81%A7%E3%81%8D%E3%81%BE%E3%81%99">「代入」と言うと数学っぽいかもしれませんが，文字列やほかの値などなんでも代入することができます．</h5>
<div class="split">
<div class="percent_60">
<h5 id="br-10"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">s = <span class="hljs-string">&quot;Good&quot;</span>
<span class="hljs-built_in">print</span>(s)
t = <span class="hljs-string">&quot;Morning&quot;</span>
<span class="hljs-built_in">print</span>(s + t)
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-6">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
Good

GoodMorning
</code></pre>
</div>
</div>
<h6 id="%E3%82%88%E3%81%8F%E5%A4%89%E6%95%B0%E3%81%A8%E3%81%84%E3%81%86%E7%AE%B1%E3%81%AB%E5%80%A4%E3%81%A8%E3%81%84%E3%81%86%E3%83%9C%E3%83%BC%E3%83%AB%E3%82%92%E5%85%A5%E3%82%8C%E3%82%8B%E3%81%A8%E4%BE%8B%E3%81%88%E3%82%89%E3%82%8C%E3%81%BE%E3%81%99">よく，「変数」という箱に「値」というボールを入れる，と例えられます．</h6>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="dakken_light_style" lang="ja-JP" data-marpit-pagination="15" style="--paginate:true;--theme:dakken_light_style;" data-marpit-pagination-total="61">
<h2 id="%E5%86%8D%E4%BB%A3%E5%85%A5">再代入</h2>
<h5 id="%E4%B8%80%E5%BA%A6%E4%BB%A3%E5%85%A5%E3%81%97%E3%81%9F%E5%A4%89%E6%95%B0%E3%81%AB%E3%82%82%E3%81%86%E4%B8%80%E5%BA%A6%E4%BB%A3%E5%85%A5%E3%81%99%E3%82%8B%E3%81%93%E3%81%A8%E3%81%A7%E5%80%A4%E3%82%92%E4%B8%8A%E6%9B%B8%E3%81%8D%E3%81%99%E3%82%8B%E3%81%93%E3%81%A8%E3%81%8C%E3%81%A7%E3%81%8D%E3%81%BE%E3%81%99">一度代入した変数にもう一度代入することで値を上書きすることができます．</h5>
<div class="split">
<div class="percent_60">
<h5 id="br-11"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x = <span class="hljs-number">8</span>
<span class="hljs-built_in">print</span>(x)
x = <span class="hljs-number">4</span>
<span class="hljs-built_in">print</span>(x)
</code></pre>
<h6 id=""></h6>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">s = <span class="hljs-string">&quot;today&quot;</span>
<span class="hljs-built_in">print</span>(s)
s = <span class="hljs-string">&quot;tomorrow&quot;</span>
<span class="hljs-built_in">print</span>(s)
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-7">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
8

4
</code></pre>
<h6 id="-1"></h6>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
today

tomorrow
</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="dakken_light_style" lang="ja-JP" data-marpit-pagination="16" style="--paginate:true;--theme:dakken_light_style;" data-marpit-pagination-total="61">
<h2 id="%E5%A4%89%E6%95%B0%E3%82%92%E5%A4%89%E6%95%B0%E3%81%AB%E4%BB%A3%E5%85%A5">変数を変数に代入</h2>
<h5 id="%E5%A4%89%E6%95%B0%E3%82%92%E5%A4%89%E6%95%B0%E3%81%AB%E4%BB%A3%E5%85%A5%E3%81%99%E3%82%8B%E3%81%A8%E5%85%83%E3%81%AE%E5%A4%89%E6%95%B0%E3%81%AB%E5%85%A5%E3%81%A3%E3%81%A6%E3%81%84%E3%81%9F%E5%80%A4%E3%81%8C%E6%96%B0%E3%81%9F%E3%81%AA%E5%A4%89%E6%95%B0%E3%81%AB%E3%82%82%E5%85%A5%E3%82%8A%E3%81%BE%E3%81%99">変数を変数に代入すると，元の変数に入っていた値が新たな変数にも入ります．</h5>
<h6 id="%E5%85%83%E3%81%AE%E5%A4%89%E6%95%B0%E3%81%AF%E3%81%AA%E3%81%AB%E3%82%82%E5%A4%89%E5%8C%96%E3%81%97%E3%81%BE%E3%81%9B%E3%82%93">元の変数はなにも変化しません．</h6>
<div class="split">
<div class="percent_60">
<h5 id="br-12"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x = <span class="hljs-number">7</span>
<span class="hljs-built_in">print</span>(x)
y = x
<span class="hljs-built_in">print</span>(y)
<span class="hljs-built_in">print</span>(x)
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-8">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
7

7
7
</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="dakken_light_style" lang="ja-JP" data-marpit-pagination="17" style="--paginate:true;--theme:dakken_light_style;" data-marpit-pagination-total="61">
<h2 id="%E8%A4%87%E5%90%88%E4%BB%A3%E5%85%A5%E6%BC%94%E7%AE%97%E5%AD%90">複合代入演算子</h2>
<h5 id="x--3%E3%81%AE%E3%82%88%E3%81%86%E3%81%AB%E6%9B%B8%E3%81%8F%E3%81%93%E3%81%A8%E3%81%A7x--x--3%E3%81%A8%E5%90%8C%E3%81%98%E6%93%8D%E4%BD%9C%E3%82%92%E3%81%99%E3%82%8B%E3%81%93%E3%81%A8%E3%81%8C%E3%81%A7%E3%81%8D%E3%81%BE%E3%81%99br%E3%81%A4%E3%81%BE%E3%82%8A%E3%81%82%E3%82%8B%E6%BC%94%E7%AE%97%E3%82%92%E3%81%97%E3%81%AA%E3%81%8C%E3%82%89%E5%85%83%E3%81%AE%E5%A4%89%E6%95%B0%E3%81%AB%E4%BB%A3%E5%85%A5%E3%81%99%E3%82%8B%E3%81%93%E3%81%A8%E3%81%8C%E3%81%A7%E3%81%8D%E3%81%BE%E3%81%99"><code>x += 3</code>のように書くことで<code>x = x + 3</code>と同じ操作をすることができます．<br />つまり，ある演算をしながら元の変数に代入することができます．</h5>
<div class="split">
<div class="percent_60">
<h5 id="br-13"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">y = <span class="hljs-number">9</span>
y /= <span class="hljs-number">3</span>
<span class="hljs-built_in">print</span>(y)
</code></pre>
<br />
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x = <span class="hljs-number">5</span>
x **= <span class="hljs-number">3</span>
<span class="hljs-built_in">print</span>(x)
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-9">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>

3.0
</code></pre>
<br />
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>

125
</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-class="mokuji invert" data-paginate="true" data-theme="dakken_light_style" lang="ja-JP" class="mokuji invert" data-marpit-pagination="18" style="--class:mokuji invert;--paginate:true;--theme:dakken_light_style;" data-marpit-pagination-total="61">

<h2 id="%E6%AF%94%E8%BC%83%E6%BC%94%E7%AE%97%E5%AD%90%E3%81%A8%E7%9C%9F%E5%81%BD%E5%80%A4">比較演算子と真偽値</h2>
<h5 id="%E6%AF%94%E8%BC%83%E6%BC%94%E7%AE%97%E5%AD%90%E3%81%A8%E3%81%AF%E3%81%9D%E3%81%AE%E6%BC%94%E7%AE%97%E5%AD%90%E3%81%AE%E5%B7%A6%E5%8F%B3%E3%81%AB%E3%81%82%E3%82%8B%E5%80%A4%E3%82%92%E6%AF%94%E8%BC%83%E3%81%99%E3%82%8B%E8%A8%98%E5%8F%B7%E3%81%AE%E3%81%93%E3%81%A8%E3%81%A7%E3%81%99">比較演算子とは，その演算子の左右にある値を比較する記号のことです．</h5>
<h5 id="%E6%AF%94%E8%BC%83%E6%BC%94%E7%AE%97%E5%AD%90%E3%81%AB%E3%81%AF%E4%BB%A5%E4%B8%8B%E3%81%AE%E7%A8%AE%E9%A1%9E%E3%81%8C%E3%81%82%E3%82%8A%E3%81%BE%E3%81%99">比較演算子には以下の種類があります</h5>
<div class="split">
<div class="division_3">
<p>「==」：等しい<br />
「!=」 ：等しくない</p>
</div>
<div class="division_3">
<p>「&gt;」：より大きい<br />
「&lt;」：より小さい</p>
</div>
<div class="division_3">
<p>「&gt;=」：以上<br />
「&lt;=」：以下</p>
</div>
<h6 id="%E6%95%B0%E5%AD%A6%E3%81%A7%E3%82%88%E3%81%8F%E4%BD%BF%E3%81%A3%E3%81%A6%E3%81%84%E3%82%8B%E7%AD%89%E5%8F%B7%E3%81%AFpython%E3%81%A7%E3%81%AF%E3%81%A8%E5%90%8C%E3%81%98%E6%84%8F%E5%91%B3%E3%81%A7%E3%81%99%E3%81%AD">数学でよく使っている等号は，Pythonでは「==」と同じ意味ですね．</h6>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="dakken_light_style" lang="ja-JP" data-marpit-pagination="20" style="--paginate:true;--theme:dakken_light_style;" data-marpit-pagination-total="61">
<h5 id="%E6%AF%94%E8%BC%83%E6%BC%94%E7%AE%97%E5%AD%90%E3%81%A7%E5%88%A4%E5%AE%9A%E3%81%97%E3%81%9F%E7%B5%90%E6%9E%9C%E3%81%AF%E7%9C%9F%E5%81%BD%E5%80%A4%E7%9C%9F%E3%82%82%E3%81%97%E3%81%8F%E3%81%AF%E5%81%BD%E3%81%AE%E3%81%A9%E3%81%A1%E3%82%89%E3%81%8B%E3%81%AE%E5%80%A4%E3%81%AB%E3%81%AA%E3%82%8A%E3%81%BE%E3%81%99">比較演算子で判定した結果は，真偽値（真もしくは偽のどちらかの値）になります．</h5>
<h5 id="python-%E3%81%A7%E3%81%AF%E7%9C%9F%E3%81%AF-code-classtruetruecode-%E5%81%BD%E3%81%AF-code-classfalsefalsecode-%E3%81%A7%E8%A1%A8%E3%81%97%E3%81%BE%E3%81%99">Python では，真は <code class="true">True</code> 偽は <code class="false">False</code> で表します．</h5>
<div class="split">
<div class="percent_60">
<h5 id="br-15"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(<span class="hljs-number">1</span> == <span class="hljs-number">1</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-number">1</span> != <span class="hljs-number">1</span>)
</code></pre>
<h6 id="-2"></h6>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(<span class="hljs-number">2</span> &lt; <span class="hljs-number">3</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-number">4</span> &gt; <span class="hljs-number">9</span>)
</code></pre>
<h6 id="-3"></h6>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(<span class="hljs-number">3</span> &lt;= <span class="hljs-number">1</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-number">1</span> &gt;= <span class="hljs-number">1</span>)
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-10">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-literal">True</span>
<span class="hljs-literal">False</span>
</code></pre>
<h6 id="-4"></h6>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-literal">True</span>
<span class="hljs-literal">False</span>
</code></pre>
<h6 id="-5"></h6>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-literal">False</span>
<span class="hljs-literal">True</span>
</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="dakken_light_style" lang="ja-JP" data-marpit-pagination="21" style="--paginate:true;--theme:dakken_light_style;" data-marpit-pagination-total="61">
<h2 id="if%E6%96%87%E3%81%A8%E3%81%AF">if文とは</h2>
<h5 id="%E6%9D%A1%E4%BB%B6%E3%81%8C%E6%88%90%E3%82%8A%E7%AB%8B%E3%81%A4%E3%81%8B%E3%82%92%E5%88%A4%E5%AE%9A%E3%81%97%E3%81%A6%E3%81%9D%E3%81%AE%E7%B5%90%E6%9E%9C%E3%81%AB%E5%BF%9C%E3%81%98%E3%81%A6%E7%95%B0%E3%81%AA%E3%82%8B%E5%87%A6%E7%90%86%E3%82%92%E3%81%95%E3%81%9B%E3%81%9F%E3%81%84%E3%81%A8%E3%81%8D%E3%81%ABif%E6%96%87%E3%82%92%E4%BD%BF%E3%81%84%E3%81%BE%E3%81%99">条件が成り立つかを判定して，その結果に応じて異なる処理をさせたいときに，if文を使います．</h5>
<h5 id="if%E6%96%87%E3%81%AF%E7%9B%B4%E5%BE%8C%E3%81%AB%E3%81%8F%E3%82%8B%E5%BC%8F%E3%81%AE%E7%9C%9F%E5%81%BD%E5%80%A4%E3%81%8C%E7%9C%9F%E3%81%AE%E3%81%A8%E3%81%8D%E6%AC%A1%E3%81%AE%E8%A1%8C%E3%81%8B%E3%82%89%E5%A7%8B%E3%81%BE%E3%82%8B%E9%83%A8%E5%88%86%E3%81%AE%E5%87%A6%E7%90%86%E3%82%92%E8%A1%8C%E3%81%84%E3%81%BE%E3%81%99br%E3%81%93%E3%81%AEif%E3%81%AE%E7%9B%B4%E5%BE%8C%E3%81%AB%E6%9D%A5%E3%82%8B%E5%BC%8F%E3%82%92%E6%9D%A1%E4%BB%B6%E5%BC%8F%E3%81%A8%E5%91%BC%E3%81%B3%E3%81%BE%E3%81%99">if文は直後にくる式の真偽値が真のとき，次の行から始まる部分の処理を行います．<br />この<code>if</code>の直後に来る式を「条件式」と呼びます．</h5>
<h5 id="%E6%9D%A1%E4%BB%B6%E5%BC%8F%E3%81%8C%E5%81%BD%E3%81%AE%E6%99%82%E3%81%AF%E5%87%A6%E7%90%86%E3%82%92%E8%A1%8C%E3%81%84%E3%81%BE%E3%81%9B%E3%82%93">条件式が偽の時は処理を行いません．</h5>
<div class="split">
<div class="percent_60">
<h5 id="%E4%BD%BF%E7%94%A8%E4%BE%8B">使用例</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x = <span class="hljs-number">5</span>
<span class="hljs-keyword">if</span> x &lt; <span class="hljs-number">10</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;xは10より小さいです&quot;</span>)
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-11">実行結果</h5>
<h6 id="%E3%81%93%E3%81%93%E3%81%A7%E3%81%AFx--10%E3%81%8C%E6%9D%A1%E4%BB%B6%E5%BC%8F%E3%81%A7%E3%81%99">ここでは<code>x &lt; 10</code>が条件式です．</h6>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>xは10より小さいです
</code></pre>
</div>
</div>
<h6 id="%E6%9D%A1%E4%BB%B6%E5%BC%8F%E3%81%AE%E5%BE%8C%E3%82%8D%E3%81%AE%E3%82%B3%E3%83%AD%E3%83%B3%E3%82%92%E5%BF%98%E3%82%8C%E3%81%9A%E3%81%AB%E6%9B%B8%E3%81%8D%E3%81%BE%E3%81%97%E3%82%87%E3%81%86">条件式の後ろのコロン(:)を忘れずに書きましょう！</h6>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="dakken_light_style" lang="ja-JP" data-marpit-pagination="22" style="--paginate:true;--theme:dakken_light_style;" data-marpit-pagination-total="61">
<h2 id="else%E3%81%A8%E3%81%AF">elseとは</h2>
<h5 id="if%E6%96%87%E3%81%AE%E6%9D%A1%E4%BB%B6%E5%BC%8F%E3%81%8C%E5%81%BD%E3%81%AE%E6%99%82%E3%81%AB%E3%82%82%E4%BD%95%E3%81%8B%E3%81%AE%E5%87%A6%E7%90%86%E3%82%92%E3%81%95%E3%81%9B%E3%81%9F%E3%81%84%E3%81%A8%E3%81%8D%E3%81%AFelse%E3%82%92%E4%BD%BF%E3%81%84%E3%81%BE%E3%81%99">if文の条件式が偽の時にも，何かの処理をさせたいときは<code>else</code>を使います．</h5>
<div class="split">
<div class="percent_60">
<h5 id="%E4%BD%BF%E7%94%A8%E4%BE%8B-1">使用例</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">y = <span class="hljs-number">20</span>
<span class="hljs-keyword">if</span> y &lt; <span class="hljs-number">10</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;yは10より小さいです&quot;</span>)
<span class="hljs-keyword">else</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;yは10以上です&quot;</span>)
</code></pre>
<h6 id="else%E3%81%AE%E5%BE%8C%E3%82%8D%E3%81%AE%E3%82%B3%E3%83%AD%E3%83%B3%E3%82%92%E5%BF%98%E3%82%8C%E3%81%9A%E3%81%AB%E6%9B%B8%E3%81%8D%E3%81%BE%E3%81%97%E3%82%87%E3%81%86">elseの後ろのコロン(:)を忘れずに書きましょう！</h6>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-12">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>



yは10以上です
</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="dakken_light_style" lang="ja-JP" data-marpit-pagination="23" style="--paginate:true;--theme:dakken_light_style;" data-marpit-pagination-total="61">
<h2 id="elif%E3%81%A8%E3%81%AF">elifとは</h2>
<h5 id="if%E6%96%87%E3%81%AE%E6%9D%A1%E4%BB%B6%E5%BC%8F%E3%81%8C%E5%81%BD%E3%81%A7%E3%81%82%E3%82%8B%E4%B8%8A%E3%81%A7%E3%81%95%E3%82%89%E3%81%AB%E5%88%A5%E3%81%AE%E6%9D%A1%E4%BB%B6%E5%88%86%E5%B2%90%E3%82%92%E4%BD%BF%E3%81%84%E3%81%9F%E3%81%84%E3%81%A8%E3%81%8D%E3%81%AFelif%E3%82%92%E4%BD%BF%E3%81%84%E3%81%BE%E3%81%99">if文の条件式が偽である上で，さらに別の条件分岐を使いたいときは<code>elif</code>を使います．</h5>
<div class="split">
<div class="percent_60">
<h5 id="%E4%BD%BF%E7%94%A8%E4%BE%8B-2">使用例</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">z = <span class="hljs-number">15</span>
<span class="hljs-keyword">if</span> z &lt; <span class="hljs-number">10</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;zは10より小さいです&quot;</span>)
<span class="hljs-keyword">elif</span> z &lt;= <span class="hljs-number">20</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;zは10以上20以下です&quot;</span>)
<span class="hljs-keyword">else</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;zは20より大きいです&quot;</span>)
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-13">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>



zは10以上20以下です


</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="dakken_light_style" lang="ja-JP" data-marpit-pagination="24" style="--paginate:true;--theme:dakken_light_style;" data-marpit-pagination-total="61">
<h2 id="%E3%83%96%E3%83%AD%E3%83%83%E3%82%AF">ブロック</h2>
<h5 id="if%E3%82%84else%E3%81%AF%E6%9D%A1%E4%BB%B6%E5%BC%8F%E3%81%8C%E7%9C%9F%E3%81%AE%E6%99%82%E6%B1%BA%E3%82%81%E3%82%89%E3%82%8C%E3%81%9F%E5%87%A6%E7%90%86%E3%82%92%E5%AE%9F%E8%A1%8C%E3%81%97%E3%81%BE%E3%81%99br%E3%81%9D%E3%81%AE%E5%87%A6%E7%90%86%E3%81%AE%E3%81%8B%E3%81%9F%E3%81%BE%E3%82%8A%E3%82%92%E3%83%96%E3%83%AD%E3%83%83%E3%82%AF%E3%81%A8%E8%A8%80%E3%81%84%E3%81%BE%E3%81%99"><code>if</code>や<code>else</code>は条件式が真の時，決められた処理を実行します．<br />その処理のかたまりをブロックと言います．</h5>
<h5 id="python%E3%81%A7%E3%81%AF%E5%90%8C%E3%81%98%E3%82%A4%E3%83%B3%E3%83%87%E3%83%B3%E3%83%88%E3%82%B9%E3%83%9A%E3%83%BC%E3%82%B9%E3%81%AE%E6%95%B0%E3%81%8C%E3%81%95%E3%82%8C%E3%81%A6%E3%81%84%E3%82%8B%E5%88%86%E3%81%AE%E3%81%8B%E3%81%9F%E3%81%BE%E3%82%8A%E3%82%92%E3%83%96%E3%83%AD%E3%83%83%E3%82%AF%E3%81%A8%E3%81%97%E3%81%A6%E6%89%B1%E3%81%84%E3%81%BE%E3%81%99">Pythonでは同じ<strong>インデント</strong>(スペースの数)がされている分のかたまりをブロックとして扱います．</h5>
<div class="split">
<div class="percent_60">
<h5 id="br-16"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x = <span class="hljs-number">5</span>
<span class="hljs-keyword">if</span> x &lt; <span class="hljs-number">10</span>:
    <span class="hljs-built_in">print</span>(x)
    x += <span class="hljs-number">8</span>
    <span class="hljs-built_in">print</span>(x)
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-14">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>

5

13
</code></pre>
</div>
</div>
<h6 id="3%E8%A1%8C%E7%9B%AE%E3%81%8B%E3%82%895%E8%A1%8C%E7%9B%AE%E3%81%BE%E3%81%A7%E3%81%8Cif%E6%96%87%E3%81%AE%E5%87%A6%E7%90%86%E3%82%92%E8%A1%8C%E3%81%86%E3%83%96%E3%83%AD%E3%83%83%E3%82%AF%E3%81%A7%E3%81%99">3行目から5行目までがif文の処理を行うブロックです．</h6>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="dakken_light_style" lang="ja-JP" data-marpit-pagination="25" style="--paginate:true;--theme:dakken_light_style;" data-marpit-pagination-total="61">
<h2 id="%E5%85%A5%E3%82%8C%E5%AD%90%E6%A7%8B%E9%80%A0%E3%83%8D%E3%82%B9%E3%83%88">入れ子構造(ネスト)</h2>
<h5 id="%E8%A4%87%E9%9B%91%E3%81%AA%E6%9D%A1%E4%BB%B6%E5%88%86%E5%B2%90%E3%81%AB%E3%81%97%E3%81%9F%E3%81%84%E3%81%A8%E3%81%8D%E3%81%ABif%E6%96%87%E3%81%AE%E4%B8%AD%E3%81%AB%E5%88%A5%E3%81%AEif%E6%96%87%E3%82%92%E6%9B%B8%E3%81%8F%E3%81%93%E3%81%A8%E3%81%8C%E3%81%82%E3%82%8A%E3%81%BE%E3%81%99br%E3%81%93%E3%81%AE%E3%82%88%E3%81%86%E3%81%AB%E6%9B%B8%E3%81%8B%E3%82%8C%E3%81%9Fif%E6%96%87%E3%81%AE%E6%A7%8B%E9%80%A0%E3%82%92%E5%85%A5%E3%82%8C%E5%AD%90%E6%A7%8B%E9%80%A0%E3%83%8D%E3%82%B9%E3%83%88%E3%81%A8%E8%A8%80%E3%81%84%E3%81%BE%E3%81%99">複雑な条件分岐にしたいときに，if文の中に別のif文を書くことがあります．<br />このように書かれたif文の構造を入れ子構造(ネスト)と言います．</h5>
<div class="split">
<div class="percent_60">
<h5 id="%E4%BD%BF%E7%94%A8%E4%BE%8B-3">使用例</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x = <span class="hljs-number">7</span>
<span class="hljs-keyword">if</span> x &lt;= <span class="hljs-number">10</span>:
    <span class="hljs-keyword">if</span> x &lt; <span class="hljs-number">5</span>:
        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;xは5より小さいです&quot;</span>)
    <span class="hljs-keyword">else</span>:
        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;xは5以上で10以下です&quot;</span>)
<span class="hljs-keyword">else</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;xは10より大きいです&quot;</span>)
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-15">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>




xは5以上で10以下です


</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-scope-Tn4VDWG2="" data-paginate="true" data-theme="dakken_light_style" lang="ja-JP" data-marpit-pagination="26" style="--paginate:true;--theme:dakken_light_style;" data-marpit-pagination-total="61">

<h2 id="while%E6%96%87%E3%81%A8%E3%81%AF">while文とは</h2>
<h5 id="while%E6%96%87%E3%81%AFwhile%E3%81%AE%E5%BE%8C%E3%82%8D%E3%81%AB%E6%9B%B8%E3%81%8F%E6%9D%A1%E4%BB%B6%E5%BC%8F%E3%81%8C%E7%9C%9F%E3%81%AE%E9%96%93%E7%9B%B4%E5%BE%8C%E3%81%AE%E3%83%96%E3%83%AD%E3%83%83%E3%82%AF%E3%81%AE%E5%87%A6%E7%90%86%E3%82%92%E7%B9%B0%E3%82%8A%E8%BF%94%E3%81%97%E3%81%BE%E3%81%99">while文は，<code>while</code>の後ろに書く条件式が真の間，直後のブロックの処理を繰り返します．</h5>
<div class="split">
<div class="percent_60">
<h5 id="%E4%BD%BF%E7%94%A8%E4%BE%8B-4">使用例</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">i = <span class="hljs-number">0</span>
<span class="hljs-keyword">while</span> i &lt; <span class="hljs-number">3</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;現在のiは&quot;</span> + i)
    i += <span class="hljs-number">1</span>
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-16">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>現在のiは0
現在のiは1
現在のiは2
</code></pre>
</div>
</div>
<h6 id="i--1%E3%81%8C%E3%81%AA%E3%81%84%E3%81%A8%E7%84%A1%E9%99%90%E3%83%AB%E3%83%BC%E3%83%97%E3%81%AB%E3%81%AA%E3%81%A3%E3%81%A1%E3%82%83%E3%81%86%E3%82%88"><code>i += 1</code>がないと，無限ループになっちゃうよ！</h6>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="dakken_light_style" lang="ja-JP" data-marpit-pagination="29" style="--paginate:true;--theme:dakken_light_style;" data-marpit-pagination-total="61">
<h2 id="while-%E3%81%A8-if">while と if</h2>
<h5 id="%E7%B9%B0%E3%82%8A%E8%BF%94%E3%81%97%E5%87%A6%E7%90%86%E3%81%AE%E4%B8%AD%E3%81%A7%E6%9D%A1%E4%BB%B6%E5%88%86%E5%B2%90%E3%82%92%E8%A1%8C%E3%81%84%E3%81%9F%E3%81%84%E3%81%A8%E3%81%8D%E3%81%ABwhile%E6%96%87%E3%81%AE%E4%B8%AD%E3%81%A7if%E6%96%87%E3%82%92%E4%BD%BF%E3%81%84%E3%81%BE%E3%81%99">繰り返し処理の中で条件分岐を行いたいときに，while文の中でif文を使います．</h5>
<div class="split">
<div class="percent_60">
<h5 id="%E4%BD%BF%E7%94%A8%E4%BE%8B-5">使用例</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">i = <span class="hljs-number">0</span>
<span class="hljs-keyword">while</span> i &lt; <span class="hljs-number">3</span>:
    <span class="hljs-built_in">print</span>(i)
    <span class="hljs-keyword">if</span> i % <span class="hljs-number">2</span> == <span class="hljs-number">0</span>:
        <span class="hljs-built_in">print</span>(i + <span class="hljs-string">&quot;は偶数&quot;</span>)
    i += <span class="hljs-number">1</span>
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-17">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>0
0は偶数
1
2
2は偶数
</code></pre>
</div>
</div>
<h6 id="i--1%E3%81%8C%E3%81%AA%E3%81%84%E3%81%A8%E7%84%A1%E9%99%90%E3%83%AB%E3%83%BC%E3%83%97%E3%81%AB%E3%81%AA%E3%81%A3%E3%81%A1%E3%82%83%E3%81%86%E3%82%88-1"><code>i += 1</code>がないと，無限ループになっちゃうよ！</h6>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="dakken_light_style" lang="ja-JP" data-marpit-pagination="30" style="--paginate:true;--theme:dakken_light_style;" data-marpit-pagination-total="61">
<h2 id="break">break</h2>
<h5 id="while%E3%83%AB%E3%83%BC%E3%83%97%E3%82%92%E9%80%94%E4%B8%AD%E3%81%A7%E7%B5%82%E4%BA%86%E3%81%95%E3%81%9B%E3%81%9F%E3%81%84%E3%81%A8%E3%81%8D%E3%81%AFif%E6%96%87%E3%81%A8break%E3%82%92%E5%88%A9%E7%94%A8%E3%81%97%E3%81%BE%E3%81%99brbreak%E3%81%AF%E5%AE%9F%E8%A1%8C%E3%81%95%E3%82%8C%E3%82%8B%E3%81%A8%E5%87%A6%E7%90%86%E3%82%92%E4%B8%AD%E6%96%AD%E3%81%97%E3%81%A6while%E3%83%AB%E3%83%BC%E3%83%97%E3%82%92%E7%B5%82%E4%BA%86%E3%81%95%E3%81%9B%E3%81%BE%E3%81%99">whileループを「途中で」終了させたいときは，if文と<code>break</code>を利用します．<br /><code>break</code>は実行されると，処理を中断してwhileループを終了させます．</h5>
<div class="split">
<div class="percent_60">
<h5 id="%E4%BD%BF%E7%94%A8%E4%BE%8B-6">使用例</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">i = <span class="hljs-number">0</span>
<span class="hljs-keyword">while</span> i &lt; <span class="hljs-number">100</span>:
    <span class="hljs-keyword">if</span> i == <span class="hljs-number">4</span>:
        <span class="hljs-keyword">break</span>
    <span class="hljs-built_in">print</span>(i)
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-18">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>0
1
2
3
</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-class="mokuji invert" data-paginate="true" data-theme="dakken_light_style" lang="ja-JP" class="mokuji invert" data-marpit-pagination="31" style="--class:mokuji invert;--paginate:true;--theme:dakken_light_style;" data-marpit-pagination-total="61">

<h2 id="%E8%A6%81%E7%B4%A0%E3%81%AE%E6%8C%87%E5%AE%9A">要素の指定</h2>
<h5 id="%E3%81%BE%E3%81%A8%E3%82%81%E3%81%A6%E6%89%B1%E3%81%84%E3%81%9F%E3%81%84%E3%83%87%E3%83%BC%E3%82%BF%E3%81%8C%E3%81%82%E3%82%8B%E3%81%A8%E3%81%8D%E9%85%8D%E5%88%97%E3%82%92%E4%BD%BF%E3%81%86%E3%81%A8%E4%BE%BF%E5%88%A9%E3%81%A7%E3%81%99a--1-2-3%E3%81%A8%E3%81%99%E3%82%8B%E3%81%A8%E8%A6%81%E7%B4%A01-2-3%E3%82%92%E6%8C%81%E3%81%A4%E9%85%8D%E5%88%97%E3%81%8C%E7%94%9F%E6%88%90%E3%81%95%E3%82%8C%E3%81%BE%E3%81%99brpython%E3%81%A7%E3%81%AF%E9%85%8D%E5%88%97%E3%81%AE1%E7%95%AA%E7%9B%AE%E3%81%AE%E8%A6%81%E7%B4%A0%E3%82%92a02%E7%95%AA%E7%9B%AE%E3%81%AE%E8%A6%81%E7%B4%A0%E3%82%92a13%E7%95%AA%E7%9B%AE%E3%81%AE%E8%A6%81%E7%B4%A0%E3%82%92a2%E3%81%AA%E3%81%A9%E3%81%A8%E8%A1%A8%E3%81%97%E3%81%BE%E3%81%99">まとめて扱いたいデータがあるとき，配列を使うと便利です．<code>a = [1, 2, 3]</code>とすると，要素1, 2, 3を持つ配列が生成されます．<br />Pythonでは配列の1番目の要素を<code>a[0]</code>，2番目の要素を<code>a[1]</code>，3番目の要素を<code>a[2]</code>などと表します．</h5>
<h5 id="%E3%81%93%E3%81%AE%E7%95%AA%E7%9B%AE%E3%81%AE%E3%81%93%E3%81%A8%E3%82%92-%E3%82%A4%E3%83%B3%E3%83%87%E3%83%83%E3%82%AF%E3%82%B9-%E3%81%A8%E8%A8%80%E3%81%84%E3%81%BE%E3%81%99">この「～番目」のことを <strong>インデックス</strong> と言います．</h5>
<h6 id="index-%E3%81%AF%E7%B4%A2%E5%BC%95%E3%81%A8%E3%81%84%E3%81%86%E6%84%8F%E5%91%B3%E3%81%A7%E3%81%99">index は「索引」という意味です．</h6>
<div class="split">
<div class="percent_60">
<h5 id="br-19"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = [<span class="hljs-number">2</span>, <span class="hljs-number">4</span>, <span class="hljs-number">6</span>]
<span class="hljs-built_in">print</span>(a[<span class="hljs-number">1</span>])
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-19">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
4
</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="dakken_light_style" lang="ja-JP" data-marpit-pagination="33" style="--paginate:true;--theme:dakken_light_style;" data-marpit-pagination-total="61">
<h2 id="%E8%A6%81%E7%B4%A0%E3%81%AE%E6%8C%87%E5%AE%9A-1">要素の指定</h2>
<h5 id="%E9%85%8D%E5%88%97%E3%82%92%E6%89%B1%E3%81%86%E3%81%A8%E3%81%8D%E3%81%AF0%E3%81%8B%E3%82%89%E3%82%A4%E3%83%B3%E3%83%87%E3%83%83%E3%82%AF%E3%82%B9%E3%81%8C%E6%8C%AF%E3%82%89%E3%82%8C%E3%82%8B%E3%81%93%E3%81%A80-indexed%E3%81%ABbr%E6%B3%A8%E6%84%8F%E3%81%97%E3%81%BE%E3%81%97%E3%82%87%E3%81%86">配列を扱うときは，「0から」インデックスが振られること(0-indexed)に<br />注意しましょう．</h5>
<h6 id="%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E3%81%A7%E3%81%AF%E5%9F%BA%E6%9C%AC%E7%9A%84%E3%81%AB0-indexed%E3%82%92%E6%8E%A1%E7%94%A8%E3%81%97%E3%81%A6%E3%81%84%E3%81%BE%E3%81%99">プログラミングでは基本的に0-indexedを採用しています．</h6>
<br />
<h5 id="%E5%95%8F%E9%A1%8C%E6%AC%A1%E3%81%AE%E9%85%8D%E5%88%97%E3%81%8B%E3%82%8930%E3%82%92%E6%8C%87%E5%AE%9A%E3%81%97%E3%81%A6%E5%87%BA%E5%8A%9B%E3%81%99%E3%82%8B%E3%82%B3%E3%83%BC%E3%83%89%E3%81%AF">   問題．次の配列から<code>30</code>を指定して出力するコードは？</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = [<span class="hljs-number">10</span>, <span class="hljs-number">20</span>, <span class="hljs-number">30</span>, <span class="hljs-number">40</span>]
</code></pre>
<details>
<summary>
<h5 id="%E7%AD%94%E3%81%88">答え</h5>
</summary>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(a[<span class="hljs-number">2</span>])
</code></pre>
</details>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="dakken_light_style" lang="ja-JP" data-marpit-pagination="34" style="--paginate:true;--theme:dakken_light_style;" data-marpit-pagination-total="61">
<h2 id="%E8%A6%81%E7%B4%A0%E3%81%AE%E5%A4%89%E6%9B%B4">要素の変更</h2>
<h5 id="%E9%85%8D%E5%88%97%E3%81%AE%E8%A6%81%E7%B4%A0%E3%82%92%E5%A4%89%E6%9B%B4%E3%81%97%E3%81%9F%E3%81%84%E3%81%A8%E3%81%8D%E3%81%AF%E4%BD%8D%E7%BD%AE%E3%82%92%E6%8C%87%E5%AE%9A%E3%81%97%E3%81%A6%E4%BB%A3%E5%85%A5%E3%81%97%E3%81%BE%E3%81%99">配列の要素を変更したいときは，位置を指定して代入します．</h5>
<p><code>a[i] = x</code>で配列aのi番目をxに変更します．</p>
<div class="split">
<div class="percent_60">
<h5 id="br-20"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>]
a[<span class="hljs-number">1</span>] = <span class="hljs-number">5</span>
<span class="hljs-built_in">print</span>(a)
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-20">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>

[1, 2, 5]
</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="dakken_light_style" lang="ja-JP" data-marpit-pagination="35" style="--paginate:true;--theme:dakken_light_style;" data-marpit-pagination-total="61">
<h2 id="%E8%A6%81%E7%B4%A0%E3%81%AE%E8%BF%BD%E5%8A%A0">要素の追加</h2>
<h5 id="%E9%85%8D%E5%88%97%E3%81%AB%E8%A6%81%E7%B4%A0%E3%82%92%E8%BF%BD%E5%8A%A0%E3%81%97%E3%82%88%E3%81%86%E3%81%A8%E3%81%8D%E3%81%AFappend%E3%82%92%E4%BD%BF%E3%81%86%E6%96%B9%E6%B3%95%E3%81%A8insert%E3%82%92%E4%BD%BF%E3%81%86%E6%96%B9%E6%B3%95%E3%81%AEbr2%E9%80%9A%E3%82%8A%E3%81%82%E3%82%8A%E3%81%BE%E3%81%99">配列に要素を追加しようときは，<code>append()</code>を使う方法と<code>insert()</code>を使う方法の<br />2通りあります．</h5>
<ol>
<li>配列の末尾に要素を追加する<code>append()</code></li>
</ol>
<div class="split">
<div class="percent_60">
<h5 id="br-21"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-pytnon">a = [1, 2, 3]
a.append(5)
print(a)
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-21">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>

[1, 2, 3, 5]
</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="dakken_light_style" lang="ja-JP" data-marpit-pagination="36" style="--paginate:true;--theme:dakken_light_style;" data-marpit-pagination-total="61">
<ol start="2">
<li>配列の任意の位置に要素を挿入する<code>insert()</code></li>
</ol>
<p><code>a.insert(i, x)</code>で配列aのi番目に要素xを挿入します．</p>
<div class="split">
<div class="percent_60">
<h5 id="br-22"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>]
a.insert(<span class="hljs-number">2</span>, <span class="hljs-number">5</span>)
<span class="hljs-built_in">print</span>(a)
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-22">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>

[1, 2, 5, 3]
</code></pre>
</div>
</div>
 <br />
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>index:  0  1  2      0  1  2  3
    a: [1, 2, 3] -&gt; [1, 2, 5, 3]
             ↑
             5
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="dakken_light_style" lang="ja-JP" data-marpit-pagination="37" style="--paginate:true;--theme:dakken_light_style;" data-marpit-pagination-total="61">
<h2 id="%E9%85%8D%E5%88%97%E3%81%AE%E5%89%8A%E9%99%A4">配列の削除</h2>
<h5 id="%E9%85%8D%E5%88%97a%E3%81%8B%E3%82%89%E8%A6%81%E7%B4%A0%E3%82%92%E5%89%8A%E9%99%A4%E3%81%97%E3%81%9F%E3%81%84%E3%81%A8%E3%81%8D%E3%81%AB%E3%81%AFremove%E3%82%92%E4%BD%BF%E3%81%86%E6%96%B9%E6%B3%95%E3%81%A8del%E3%82%92%E4%BD%BF%E3%81%86%E6%96%B9%E6%B3%95%E3%81%AE2%E9%80%9A%E3%82%8A%E3%81%82%E3%82%8A%E3%81%BE%E3%81%99">配列aから要素を削除したいときには，<code>remove()</code>を使う方法と<code>del</code>を使う方法の2通りあります．</h5>
<ol>
<li>要素の値を指定して削除する<code>remove()</code></li>
</ol>
<p><code>a.remove(x)</code>で配列aの要素xを削除します.</p>
<h6 id="%E9%85%8D%E5%88%97a%E3%81%ABx%E3%81%A8%E3%81%84%E3%81%86%E5%80%A4%E3%81%8C2%E3%81%A4%E4%BB%A5%E4%B8%8A%E5%90%AB%E3%81%BE%E3%82%8C%E3%82%8B%E3%81%A8%E3%81%8D%E3%81%AF%E6%9C%80%E5%88%9D%E3%81%AE1%E3%81%A4%E3%81%8C%E5%89%8A%E9%99%A4%E3%81%95%E3%82%8C%E3%81%BE%E3%81%99">配列aにxという値が2つ以上含まれるときは，最初の1つが削除されます．</h6>
<div class="split">
<div class="percent_60">
<h5 id="br-23"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>]
a.remove(<span class="hljs-number">3</span>)
<span class="hljs-built_in">print</span>(a)
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-23">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>

[1, 2, 4, 5]
</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="dakken_light_style" lang="ja-JP" data-marpit-pagination="38" style="--paginate:true;--theme:dakken_light_style;" data-marpit-pagination-total="61">
<ol start="2">
<li>要素の位置を指定して削除する<code>del</code></li>
</ol>
<p><code>del a[i]</code>で配列aのi番目の要素を削除します．</p>
<div class="split">
<div class="percent_60">
<h5 id="br-24"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>]
<span class="hljs-keyword">del</span> a[<span class="hljs-number">2</span>]
<span class="hljs-built_in">print</span>(a)
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-24">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>

[1, 2, 4]
</code></pre>
</div>
</div>
<br />
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>index:  0  1  2  3      0  1  2
    a: [1, 2, 3, 4] -&gt; [1, 2, 4]
              ↑
             削除
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-class="mokuji invert" data-paginate="true" data-theme="dakken_light_style" lang="ja-JP" class="mokuji invert" data-marpit-pagination="39" style="--class:mokuji invert;--paginate:true;--theme:dakken_light_style;" data-marpit-pagination-total="61">
<h1 id="br-25"><br /></h1>
<div class="split">
<div class="percent_45">
<ol>
<li>
<h2 id="%E4%BA%8B%E5%89%8D%E6%BA%96%E5%82%99-6"><a href="#3">事前準備</a></h2>
</li>
<li>

<h2 id="for%E6%96%87%E3%81%A8%E3%81%AF">for文とは</h2>
<h5 id="1%E3%81%A4%E5%89%8D%E3%81%AE%E7%AB%A0%E3%81%A7%E5%AD%A6%E7%BF%92%E3%81%97%E3%81%9F%E9%85%8D%E5%88%97%E3%81%AB%E5%AF%BE%E3%81%97%E3%81%A6%E7%B9%B0%E3%82%8A%E8%BF%94%E3%81%97%E3%81%AE%E5%87%A6%E7%90%86%E3%82%92%E8%A1%8C%E3%81%86%E3%81%A8%E3%81%8D%E3%81%AB%E7%9B%B8%E6%80%A7%E3%81%8C%E8%89%AF%E3%81%84%E6%A7%8B%E6%96%87%E3%81%8Cfor%E6%96%87%E3%81%A7%E3%81%99brfor%E6%96%87%E3%81%AF%E4%B8%8E%E3%81%88%E3%82%89%E3%82%8C%E3%81%9F%E9%85%8D%E5%88%97%E3%81%AE%E8%A6%81%E7%B4%A01%E3%81%A41%E3%81%A4%E3%81%AB%E5%AF%BE%E3%81%97%E3%81%A6%E5%87%A6%E7%90%86%E3%82%92%E8%A1%8C%E3%81%84%E3%81%BE%E3%81%99">1つ前の章で学習した「配列」に対して繰り返しの処理を行うときに，相性が良い構文が「for文」です．<br />for文は与えられた配列の要素1つ1つに対して処理を行います．</h5>
<div class="split">
<div class="percent_60">
<h5 id="%E4%BD%BF%E7%94%A8%E4%BE%8B-7">使用例</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>]
<span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> a:
    <span class="hljs-built_in">print</span>(i)
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-25">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>1
2
3
</code></pre>
</div>
</div>
<h6 id="%E9%85%8D%E5%88%97%E3%81%AE%E5%BE%8C%E3%82%8D%E3%81%AE%E3%82%B3%E3%83%AD%E3%83%B3%E3%82%92%E5%BF%98%E3%82%8C%E3%81%9A%E3%81%AB%E6%9B%B8%E3%81%8D%E3%81%BE%E3%81%97%E3%82%87%E3%81%86">配列の後ろのコロン(:)を忘れずに書きましょう！</h6>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="dakken_light_style" lang="ja-JP" data-marpit-pagination="41" style="--paginate:true;--theme:dakken_light_style;" data-marpit-pagination-total="61">
<h2 id="range">range</h2>
<h5 id="range%E3%82%92%E4%BD%BF%E3%81%86%E3%81%A8for%E6%96%87%E3%81%8C%E3%82%88%E3%82%8A%E4%BE%BF%E5%88%A9%E3%81%AB%E6%89%B1%E3%81%88%E3%82%8B%E3%82%88%E3%81%86%E3%81%AB%E3%81%AA%E3%82%8A%E3%81%BE%E3%81%99">rangeを使うと，for文がより便利に扱えるようになります．</h5>
<h5 id="range%E3%81%AB%E3%81%AF%E4%B8%BB%E3%81%AB2%E3%81%A4%E3%81%AE%E4%BD%BF%E3%81%84%E6%96%B9%E3%81%8C%E3%81%82%E3%82%8A%E3%81%BE%E3%81%99">rangeには主に2つの使い方があります．</h5>
<ol>
<li>括弧の中に整数を1つだけ入れると，0以上 その数値<strong>未満</strong> の連続した整数による配列を生成します．</li>
</ol>
<div class="split">
<div class="percent_60">
<h5 id="br-26"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(<span class="hljs-built_in">list</span>(<span class="hljs-built_in">range</span>(<span class="hljs-number">5</span>)))
</code></pre>
<br />
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">2</span>):
    <span class="hljs-built_in">print</span>(i)
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-26">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>[0, 1, 2, 3, 4]
</code></pre>
<br />
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>0
1
</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="dakken_light_style" lang="ja-JP" data-marpit-pagination="42" style="--paginate:true;--theme:dakken_light_style;" data-marpit-pagination-total="61">
<ol start="2">
<li>整数を2つ入れた場合は，1つ目の数値以上 2つ目の数値<strong>未満</strong> の連続した整数による配列を生成します．</li>
</ol>
<div class="split">
<div class="percent_60">
<h5 id="br-27"><br /></h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(<span class="hljs-built_in">list</span>(<span class="hljs-built_in">range</span>(<span class="hljs-number">3</span>, <span class="hljs-number">7</span>)))
</code></pre>
<br />
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">6</span>, <span class="hljs-number">8</span>):
    <span class="hljs-built_in">print</span>(i)
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-27">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>[3, 4, 5, 6]
</code></pre>
<br />
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>6
7
</code></pre>
</div>
</div>
<h6 id="%E7%B5%82%E5%80%A4%E6%9C%AA%E6%BA%80%E3%81%A7%E3%81%82%E3%82%8B%E3%81%93%E3%81%A8%E3%81%A80-indexed%E3%81%AB%E6%B0%97%E3%82%92%E3%81%A4%E3%81%91%E3%82%88%E3%81%86">終値<strong>未満</strong>であることと，0-indexedに気をつけよう！</h6>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="dakken_light_style" lang="ja-JP" data-marpit-pagination="43" style="--paginate:true;--theme:dakken_light_style;" data-marpit-pagination-total="61">

<h5 id="%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E3%81%AB%E3%81%8A%E3%81%91%E3%82%8B%E9%96%A2%E6%95%B0%E3%81%A8%E3%81%AF%E7%B0%A1%E5%8D%98%E3%81%AB%E8%A8%80%E3%81%86%E3%81%A8%E3%81%82%E3%82%8B%E5%80%A4%E5%BC%95%E6%95%B0%E3%82%92%E4%B8%8E%E3%81%88%E3%81%9F%E6%99%82%E3%81%AB%E3%81%9D%E3%81%AE%E5%80%A4%E3%81%AB%E5%BF%9C%E3%81%98%E3%81%9F%E8%A4%87%E6%95%B0%E3%81%AE%E5%87%A6%E7%90%86%E3%82%92%E8%A1%8C%E3%81%84%E3%81%82%E3%82%8B%E5%80%A4%E8%BF%94%E3%82%8A%E5%80%A4%E3%82%92%E8%BF%94%E3%81%99%E3%82%82%E3%81%AE%E3%81%A7%E3%81%99">プログラミングにおける関数とは簡単に言うと「ある値(引数)を与えた時に，その値に応じた複数の処理を行い，ある値(返り値)を返すもの」です．</h5>

<h2 id="%E5%9F%BA%E6%9C%AC%E7%9A%84%E3%81%AA%E7%B5%84%E3%81%BF%E8%BE%BC%E3%81%BF%E9%96%A2%E6%95%B0">基本的な組み込み関数</h2>
<h5 id="%E9%96%A2%E6%95%B0%E3%81%AF%E8%87%AA%E5%88%86%E3%81%A7%E5%AE%9A%E7%BE%A9%E3%81%99%E3%82%8B%E3%81%93%E3%81%A8%E3%82%82%E3%81%A7%E3%81%8D%E3%81%BE%E3%81%99%E3%81%8C%E7%B5%84%E3%81%BF%E8%BE%BC%E3%81%BF%E9%96%A2%E6%95%B0%E3%81%AFpython%E3%81%AB%E3%81%82%E3%82%89%E3%81%8B%E3%81%98%E3%82%81%E7%94%A8%E6%84%8F%E3%81%95%E3%82%8C%E3%81%A6%E3%81%84%E3%81%BE%E3%81%99br%E4%BE%8B%E3%81%88%E3%81%B0print%E3%82%82%E5%BC%95%E6%95%B0%E3%82%92%E5%87%BA%E5%8A%9B%E3%81%99%E3%82%8B%E3%81%A8%E3%81%84%E3%81%86%E9%96%A2%E6%95%B0%E3%81%A7%E3%81%99">関数は自分で定義することもできますが，組み込み関数はPythonにあらかじめ用意されています．<br />例えば，<code>print()</code>も引数を出力するという関数です．</h5>
<h5 id="%E4%BB%A5%E4%B8%8B%E3%81%AB%E5%9F%BA%E6%9C%AC%E7%9A%84%E3%81%AA3%E3%81%A4%E3%81%AE%E7%B5%84%E3%81%BF%E8%BE%BC%E3%81%BF%E9%96%A2%E6%95%B0%E3%82%92%E7%B4%B9%E4%BB%8B%E3%81%97%E3%81%BE%E3%81%99">以下に基本的な3つの組み込み関数を紹介します．</h5>
<table>
<thead>
<tr>
<th>関数</th>
<th>処理</th>
</tr>
</thead>
<tbody>
<tr>
<td><div style="text-align: center;"><code>max()</code></div></td>
<td>与えられた引数の中から1番大きな値を返します．</td>
</tr>
<tr>
<td><div style="text-align: center;"><code>int()</code></div></td>
<td>整数に変換可能な値を整数に変換します．</td>
</tr>
<tr>
<td><div style="text-align: center;"><code>input()</code></div></td>
<td>標準入力を受け取ります．</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="dakken_light_style" lang="ja-JP" data-marpit-pagination="47" style="--paginate:true;--theme:dakken_light_style;" data-marpit-pagination-total="61">
<h3 id="1-max">1. <code>max()</code></h3>
<h5 id="%E4%B8%8E%E3%81%88%E3%82%89%E3%82%8C%E3%81%9F%E5%BC%95%E6%95%B0%E3%81%AE%E4%B8%AD%E3%81%8B%E3%82%891%E7%95%AA%E5%A4%A7%E3%81%8D%E3%81%AA%E5%80%A4%E3%82%92%E8%BF%94%E3%81%97%E3%81%BE%E3%81%99">与えられた引数の中から1番大きな値を返します．</h5>
<div class="split">
<div class="percent_60">
<h5 id="%E4%BD%BF%E7%94%A8%E4%BE%8B-8">使用例</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(<span class="hljs-built_in">max</span>(<span class="hljs-number">3</span>, <span class="hljs-number">1</span>, <span class="hljs-number">4</span>, <span class="hljs-number">1</span>, <span class="hljs-number">5</span>, <span class="hljs-number">9</span>, <span class="hljs-number">2</span>))
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-28">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>9
</code></pre>
</div>
</div>
<h5 id="%E5%BC%95%E6%95%B0%E3%81%A8%E3%81%97%E3%81%A6%E9%85%8D%E5%88%97%E3%82%92%E6%B8%A1%E3%81%9B%E3%81%B0%E3%81%9D%E3%81%AE%E4%B8%AD%E3%81%AE%E6%9C%80%E5%A4%A7%E5%80%A4%E3%82%92%E8%BF%94%E3%81%97%E3%81%BE%E3%81%99">引数として配列を渡せば，その中の最大値を返します．</h5>
<div class="split">
<div class="percent_60">
<h5 id="%E4%BD%BF%E7%94%A8%E4%BE%8B-9">使用例</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = [<span class="hljs-number">3</span>, <span class="hljs-number">1</span>, <span class="hljs-number">4</span>, <span class="hljs-number">1</span>, <span class="hljs-number">5</span>, <span class="hljs-number">9</span>, <span class="hljs-number">2</span>]
<span class="hljs-built_in">print</span>(<span class="hljs-built_in">max</span>(a))
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-29">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
9
</code></pre>
</div>
</div>
<p><code>min()</code>も同様に与えられた引数の中から1番小さな値を返します．</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="dakken_light_style" lang="ja-JP" data-marpit-pagination="48" style="--paginate:true;--theme:dakken_light_style;" data-marpit-pagination-total="61">
<h3 id="2-int">2. <code>int()</code></h3>
<h5 id="%E6%95%B4%E6%95%B0%E3%81%AB%E5%A4%89%E6%8F%9B%E5%8F%AF%E8%83%BD%E3%81%AA%E5%80%A4%E3%82%92%E6%95%B4%E6%95%B0%E3%81%AB%E5%A4%89%E6%8F%9B%E3%81%97%E3%81%BE%E3%81%99br%E5%B0%8F%E6%95%B0%E3%81%AF%E5%B0%8F%E6%95%B0%E7%82%B9%E4%BB%A5%E4%B8%8B%E3%82%92%E5%88%87%E3%82%8A%E6%8D%A8%E3%81%A6%E3%81%A6%E6%95%B4%E6%95%B0%E3%81%AB%E5%A4%89%E6%8F%9B%E3%81%97%E3%81%BE%E3%81%99">整数に変換可能な値を整数に変換します．<br />小数は小数点以下を切り捨てて整数に変換します．</h5>
<div class="split">
<div class="percent_60">
<h5 id="%E4%BD%BF%E7%94%A8%E4%BE%8B-%E5%B0%8F%E6%95%B0-%E6%95%B4%E6%95%B0">使用例 (小数-&gt;整数)</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = <span class="hljs-number">4.7</span>
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-30">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>4
</code></pre>
</div>
</div>
<h5 id="%E6%95%B4%E6%95%B0%E3%81%AB%E5%A4%89%E6%8F%9B%E5%8F%AF%E8%83%BD%E3%81%AA%E3%82%89%E3%81%B0%E3%81%A9%E3%82%93%E3%81%AA%E5%80%A4%E3%81%A7%E3%82%82%E6%95%B4%E6%95%B0%E3%81%AB%E5%A4%89%E6%8F%9B%E3%81%97%E3%81%BE%E3%81%99">整数に変換可能ならばどんな値でも整数に変換します．</h5>
<div class="split">
<div class="percent_60">
<h5 id="%E4%BD%BF%E7%94%A8%E4%BE%8B-%E6%96%87%E5%AD%97%E5%88%97-%E6%95%B4%E6%95%B0%E5%B0%8F%E6%95%B0-%E6%95%B4%E6%95%B0">使用例 (文字列-&gt;整数，小数-&gt;整数)</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(<span class="hljs-built_in">int</span>(<span class="hljs-string">&quot;9&quot;</span>) - <span class="hljs-built_in">int</span>(<span class="hljs-number">3.141592</span>))
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-31">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>6
</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="dakken_light_style" lang="ja-JP" data-marpit-pagination="49" style="--paginate:true;--theme:dakken_light_style;" data-marpit-pagination-total="61">
<h5 id="%E3%81%BE%E3%81%9F%E3%81%93%E3%81%AE%E3%82%88%E3%81%86%E3%81%AA%E5%A4%89%E6%8F%9B%E3%81%AF%E4%BB%96%E3%81%AE%E5%9E%8B%E3%81%A7%E3%82%82%E8%A1%8C%E3%81%86%E3%81%93%E3%81%A8%E3%81%8C%E3%81%A7%E3%81%8D%E3%81%BE%E3%81%99">また，このような変換は他の型でも行うことができます．</h5>
<p><code>str()</code>: 文字列に変換します．</p>
<div class="split">
<div class="percent_60">
<h5 id="%E4%BD%BF%E7%94%A8%E4%BE%8B-%E6%95%B4%E6%95%B0-%E6%96%87%E5%AD%97%E5%88%97">使用例 (整数-&gt;文字列)</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(<span class="hljs-built_in">str</span>(<span class="hljs-number">4</span>) + <span class="hljs-built_in">str</span>(<span class="hljs-number">9</span>))
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-32">実行結果</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>49
</code></pre>
</div>
</div>
<h6 id="%E6%95%B4%E6%95%B0%E3%81%AE%E3%81%BE%E3%81%BE%E3%81%AA%E3%82%8913%E3%81%AB%E3%81%AA%E3%81%A3%E3%81%A6%E3%81%84%E3%82%8B%E3%81%AF%E3%81%9Abrbr">整数のままなら<code>13</code>になっているはず．<br /><br /></h6>
<p><code>bool()</code>: 真偽値に変換します．(空値や0などが<code class="false">False</code>，その他は<code class="true">True</code>となる)</p>
<div class="split">
<div class="percent_60">
<h5 id="%E4%BD%BF%E7%94%A8%E4%BE%8B-%E6%96%87%E5%AD%97%E5%88%97-%E7%9C%9F%E5%81%BD%E5%80%A4">使用例 (文字列-&gt;真偽値)</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(<span class="hljs-built_in">bool</span>(<span class="hljs-string">&quot;False&quot;</span>))
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-33">実行結果</h5>

<span class="hljs-built_in">print</span>(hello + name + <span class="hljs-string">&quot;!&quot;</span>)
</code></pre>

<h2 id="%E8%87%AA%E5%88%86%E3%81%A7%E5%AE%9A%E7%BE%A9%E3%81%99%E3%82%8B%E9%96%A2%E6%95%B0">自分で定義する関数</h2>
<h5 id="%E4%BD%95%E5%BA%A6%E3%82%82%E5%90%8C%E3%81%98%E3%82%88%E3%81%86%E3%81%AA%E5%87%A6%E7%90%86%E3%82%92%E8%A1%8C%E3%81%84%E3%81%9F%E3%81%84%E3%81%A8%E3%81%8D%E3%81%AF%E8%87%AA%E5%88%86%E3%81%A7%E9%96%A2%E6%95%B0%E3%82%92%E5%AE%9A%E7%BE%A9%E3%81%99%E3%82%8B%E3%81%A8%E4%BE%BF%E5%88%A9%E3%81%A7%E3%81%99">何度も同じような処理を行いたいときは，自分で関数を定義すると便利です．</h5>
<h5 id="python%E3%81%A7%E3%81%AF%E9%96%A2%E6%95%B0%E3%82%92%E5%AE%9A%E7%BE%A9%E3%81%99%E3%82%8B%E3%81%A8%E3%81%8D%E3%81%ABdef%E3%82%92%E4%BD%BF%E3%81%84%E3%81%BE%E3%81%99">Pythonでは関数を定義するときに<code>def</code>を使います．</h5>
<h6 id="%E8%8B%B1%E8%AA%9E%E3%81%AEdefine%E5%AE%9A%E7%BE%A9%E3%81%99%E3%82%8B%E3%81%8B%E3%82%89%E7%94%B1%E6%9D%A5%E3%81%97%E3%81%A6%E3%81%84%E3%81%BE%E3%81%99">英語のdefine(定義する)から由来しています．</h6>
<div class="split">
<div class="percent_60">
<h5 id="%E4%BD%BF%E7%94%A8%E4%BE%8B-11">使用例</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">double</span>(<span class="hljs-params">a</span>):
    b = <span class="hljs-number">2</span> * a
    <span class="hljs-built_in">print</span>(b)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">double(<span class="hljs-number">49</span>)
double(<span class="hljs-number">230</span>)
</code></pre>

<h5 id="python%E3%81%A7%E3%81%AF%E6%88%BB%E3%82%8A%E5%80%A4%E3%82%92%E8%BF%94%E3%81%99%E3%81%A8%E3%81%8D%E3%81%ABreturn%E3%82%92%E4%BD%BF%E3%81%84%E3%81%BE%E3%81%99">Pythonでは戻り値を返すときに<code>return</code>を使います．</h5>

<div class="percent_60">

    <span class="hljs-keyword">return</span> b
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">c = triple(<span class="hljs-number">24</span>)

<h2 id="%E5%BC%95%E6%95%B0%E3%82%92%E8%A4%87%E6%95%B0%E5%8F%96%E3%82%8B%E9%96%A2%E6%95%B0">引数を複数取る関数</h2>
<h5 id="%E9%96%A2%E6%95%B0%E3%82%92%E5%AE%9A%E7%BE%A9%E3%81%99%E3%82%8B%E3%81%A8%E3%81%8D%E3%81%AB%E5%BC%95%E6%95%B0%E3%82%92%E8%A4%87%E6%95%B0%E5%8F%96%E3%82%8B%E3%81%93%E3%81%A8%E3%82%82%E3%81%A7%E3%81%8D%E3%81%BE%E3%81%99">関数を定義するときに，引数を複数取ることもできます．</h5>

<h2 id="%E3%82%A2%E3%83%AB%E3%82%B4%E3%83%AA%E3%82%BA%E3%83%A0%E3%81%A8%E3%81%AF">アルゴリズムとは？</h2>
<blockquote>
<p>ある特定の問題を解いたり、課題を解決したりするための計算手順や処理手順のこと。<br />
これを図式化したものがフローチャートであり、コンピュータで処理するための具体的な手順を記述したものがプログラムである。</p>
</blockquote>
<p>そんなに難しいものではなく，何らかの問題を解決するための手順のことをアルゴリズムと言います．</p>
<h5 id="%E6%AC%A1%E3%81%AE%E3%83%9A%E3%83%BC%E3%82%B8%E3%81%8B%E3%82%89%E3%81%AF%E4%B8%96%E7%95%8C%E6%9C%80%E5%8F%A4%E3%81%AE%E3%82%A2%E3%83%AB%E3%82%B4%E3%83%AA%E3%82%BA%E3%83%A0%E3%81%AB%E3%81%A4%E3%81%84%E3%81%A6%E7%B4%B9%E4%BB%8B%E3%81%97%E3%81%A6%E3%81%84%E3%81%8D%E3%81%BE%E3%81%99">次のページからは世界最古のアルゴリズムについて紹介していきます．</h5>
</section>

<h2 id="%E4%B8%96%E7%95%8C%E6%9C%80%E5%8F%A4%E3%81%AE%E3%82%A2%E3%83%AB%E3%82%B4%E3%83%AA%E3%82%BA%E3%83%A0%E3%83%A6%E3%83%BC%E3%82%AF%E3%83%AA%E3%83%83%E3%83%89%E4%BA%92%E9%99%A4%E6%B3%95">世界最古のアルゴリズム「ユークリッド互除法」</h2>
<h5 id="%E3%83%A6%E3%83%BC%E3%82%AF%E3%83%AA%E3%83%83%E3%83%89%E4%BA%92%E9%99%A4%E6%B3%95%E3%81%AF%E7%B4%80%E5%85%83%E5%89%8D300%E5%B9%B4%E3%81%AB%E3%82%AE%E3%83%AA%E3%82%B7%E3%83%A3%E3%81%AE%E6%95%B0%E5%AD%A6%E8%80%85euclid%E3%81%AB%E3%82%88%E3%81%A3%E3%81%A6%E7%99%BA%E8%A6%8B%E3%81%95%E3%82%8C%E4%B8%96%E7%95%8C%E6%9C%80%E5%8F%A4%E3%81%AE%E3%82%A2%E3%83%AB%E3%82%B4%E3%83%AA%E3%82%BA%E3%83%A0%E3%81%A8%E5%91%BC%E3%81%B0%E3%82%8C%E3%81%A6%E3%81%84%E3%81%BE%E3%81%99">ユークリッド互除法は，紀元前300年にギリシャの数学者Euclidによって発見され，世界最古のアルゴリズムと呼ばれています．</h5>
<div style="text-align: center"><video src="../video/Euclid.mov" controls></video></div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="dakken_light_style" lang="ja-JP" data-marpit-pagination="57" style="--paginate:true;--theme:dakken_light_style;" data-marpit-pagination-total="61">
<h2 id="%E3%83%A6%E3%83%BC%E3%82%AF%E3%83%AA%E3%83%83%E3%83%89%E4%BA%92%E9%99%A4%E6%B3%95%E3%82%92python%E3%81%A7%E5%AE%9F%E8%A3%85%E3%81%97%E3%81%A6%E3%81%BF%E3%82%8B">ユークリッド互除法をPythonで実装してみる</h2>
<h5 id="%E6%BA%80%E3%81%9F%E3%81%99%E3%81%B9%E3%81%8D%E6%9D%A1%E4%BB%B6">満たすべき条件</h5>
<ol>
<li>
<p>関数名が <code>euclid</code></p>
</li>
<li>
<p>引数<code>a</code>と<code>b</code>を取る</p>
</li>
<li>
<p>片方が0になるまで以下を繰り返す</p>
<ol>
<li>大きい数を小さい数で割る</li>
<li>割った余りを大きい数が入っていた変数に代入する</li>
</ol>
</li>
<li>
<p>終わった後の0でない方の値を戻り値として返す</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="dakken_light_style" lang="ja-JP" data-marpit-pagination="58" style="--paginate:true;--theme:dakken_light_style;" data-marpit-pagination-total="61">
<div class="split">
<div class="percent_60">
<h5 id="%E5%AE%9F%E8%A3%85%E4%BE%8B">実装例</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">euclid</span>(<span class="hljs-params">a, b</span>):
    <span class="hljs-keyword">while</span> a &gt; <span class="hljs-number">0</span> <span class="hljs-keyword">and</span> b &gt; <span class="hljs-number">0</span>:
        <span class="hljs-keyword">if</span> a &gt; b:
            a %= b
        <span class="hljs-keyword">else</span>:
            b %= a

    <span class="hljs-keyword">if</span> a == <span class="hljs-number">0</span>:
        <span class="hljs-keyword">return</span> b
    <span class="hljs-keyword">else</span>:
        <span class="hljs-keyword">return</span> a
</code></pre>
<br />
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(euclid(<span class="hljs-number">1112</span>, <span class="hljs-number">695</span>))
</code></pre>
</div>
<div class="percent_35">
<h5 id="%E5%AE%9F%E8%A1%8C%E7%B5%90%E6%9E%9C-38">実行結果</h5>
<h6 id="brbr-2"><br /><br /></h6>
<h6 id="%E5%AE%9F%E3%81%AF%E3%81%93%E3%81%93%E3%81%AE%E6%9D%A1%E4%BB%B6%E5%88%86%E5%B2%90%E3%81%AF%E3%81%AA%E3%81%8F%E3%81%A6%E3%82%82%E3%82%88%E3%81%84%E3%81%AA%E3%81%9C%E3%81%A7%E3%81%97%E3%82%87%E3%81%86%E3%81%8B">&lt;- 実はここの条件分岐はなくてもよい．(なぜでしょうか？)</h6>
